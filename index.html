<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TURTLE ELITE CONTROL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #14F195; /* Solana Green */
            --gold: #f7ad19;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* App Container */
        .app-shell { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .page { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s; }
        .active { display: flex; }

        /* Admin Secret Panel */
        #adminPanel {
            position: fixed; top: 10%; left: 5%; width: 90%; background: #111; 
            border: 2px solid var(--gold); border-radius: 20px; padding: 20px;
            z-index: 9999; display: none; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Header & Balance */
        .header { text-align: center; margin-bottom: 30px; }
        .balance-label { font-size: 12px; color: #666; letter-spacing: 2px; }
        .balance-val { font-size: 50px; font-weight: 900; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px; }
        .stat-item { background: var(--glass); padding: 10px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-item i { display: block; color: var(--accent); margin-bottom: 5px; }
        .stat-item span { font-size: 10px; color: #888; display: block; }
        .stat-item b { font-size: 14px; }

        /* Main Coin (The Turtle) */
        .coin-box { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .turtle-btn {
            width: 280px; height: 280px; border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border: 4px solid #1a1a1a; position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(20, 241, 149, 0.1); cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }
        .turtle-btn img { width: 70%; filter: drop-shadow(0 0 15px var(--accent)); }
        .turtle-btn:active { transform: scale(0.95); }

        /* Energy Bar */
        .energy-wrap { margin-bottom: 80px; }
        .bar-container { height: 10px; background: #111; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, var(--accent), var(--gold)); transition: 0.2s; }

        /* Navigation Dock */
        .dock {
            position: fixed; bottom: 20px; left: 5%; width: 90%; 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 15px 0;
        }
        .dock-btn { color: #444; text-align: center; font-size: 10px; cursor: pointer; }
        .dock-btn.active { color: var(--accent); }
        .dock-btn i { font-size: 20px; display: block; }

        /* List Items */
        .list-card { background: var(--glass); padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .float-val { position: absolute; color: var(--accent); font-weight: 900; animation: floatUp 0.6s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="adminPanel">
        <h3 style="color: var(--gold);">MASTER CONTROL</h3>
        <label>Set Balance:</label>
        <input type="number" id="setBal" style="width: 100%; padding: 8px; margin: 10px 0;">
        <button class="btn-gold" onclick="applyAdmin()">APPLY CHANGES</button>
        <button onclick="closeAdmin()" style="background:none; border:none; color:white; margin-top:10px;">Close</button>
    </div>

    <div class="app-shell">
        
        <div id="minePage" class="page active">
            <div class="header">
                <div class="balance-label" onclick="openAdminTrigger()">TOTAL EARNINGS</div>
                <div class="balance-val" id="balText">0.00</div>
            </div>

            <div class="stats-grid">
                <div class="stat-item"><i class="fas fa-bolt"></i><span>Energy</span><b id="nrgText">1000</b></div>
                <div class="stat-item"><i class="fas fa-hand-pointer"></i><span>Clicks</span><b id="clickText">0</b></div>
                <div class="stat-item"><i class="fas fa-clock"></i><span>Passive</span><b>+5K/h</b></div>
            </div>

            <div class="coin-box">
                <div class="turtle-btn" id="coinBtn">
                    <img src="https://img.icons8.com/emoji/256/turtle-emoji.png" alt="Logo">
                </div>
            </div>

            <div class="energy-wrap">
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:5px;">
                    <span>POWER SYSTEM</span><span id="percText">100%</span>
                </div>
                <div class="bar-container"><div id="nrgBar" class="bar-fill"></div></div>
            </div>
        </div>

        <div id="walletPage" class="page">
            <h2>Luxury Wallet</h2>
            <div class="list-card">
                <div><span>Solana (SOL)</span><h3>$0.00</h3></div>
                <button class="btn-gold" onclick="tg.showAlert('Withdrawal starting soon!')">WITHDRAW</button>
            </div>
            <div class="list-card"><span>Network Status</span><b style="color: var(--accent);">Operational</b></div>
        </div>

        <div id="friendsPage" class="page">
            <h2>Referral Hub</h2>
            <div class="stat-item" style="padding:30px; margin-bottom:20px;">
                <i class="fas fa-users-crown" style="font-size:40px;"></i>
                <h3>Invite & Get 10%</h3>
                <button class="btn-gold" style="width:100%" onclick="invite()">INVITE FRIEND</button>
            </div>
            <div id="refList"></div>
        </div>

    </div>

    <div class="dock">
        <div class="dock-btn active" onclick="nav('minePage', this)"><i class="fas fa-gem"></i>Mine</div>
        <div class="dock-btn" onclick="nav('walletPage', this)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="dock-btn" onclick="nav('friendsPage', this)"><i class="fas fa-user-friends"></i>Friends</div>
        <div class="dock-btn" onclick="tg.showAlert('Tasks update in 2h')"><i class="fas fa-tasks"></i>Tasks</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');

        let balance = parseFloat(localStorage.getItem('turtle_bal')) || 0;
        let energy = 1000;
        let totalClicks = parseInt(localStorage.getItem('turtle_clicks')) || 0;
        let adminClicks = 0;

        // UI Updates
        function updateUI() {
            document.getElementById('balText').innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('nrgText').innerText = energy;
            document.getElementById('clickText').innerText = totalClicks;
            document.getElementById('nrgBar').style.width = (energy/1000*100) + "%";
            document.getElementById('percText').innerText = Math.floor(energy/1000*100) + "%";
        }

        // Tapping Logic
        document.getElementById('coinBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(energy > 0) {
                balance += 0.25; // Ø§Ù„Ù‚ÙŠÙ…Ø© Ù„ÙƒÙ„ Ø¶ØºØ·Ø©
                energy -= 1;
                totalClicks++;
                updateUI();
                spawnEffect(e.touches[0].clientX, e.touches[0].clientY);
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                save();
            }
        });

        function spawnEffect(x, y) {
            const p = document.createElement('div');
            p.className = 'float-val';
            p.innerText = '+$0.25';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        // Navigation
        function nav(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.dock-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // Admin Trigger (Ø§Ø¶ØºØ· 5 Ù…Ø±Ø§Øª Ø¹Ù„Ù‰ ÙƒÙ„Ù…Ø© TOTAL EARNINGS Ù„ÙØªØ­ Ø§Ù„ØªØ­ÙƒÙ…)
        function openAdminTrigger() {
            adminClicks++;
            if(adminClicks >= 5) {
                document.getElementById('adminPanel').style.display = 'block';
                adminClicks = 0;
            }
        }

        function applyAdmin() {
            const newVal = document.getElementById('setBal').value;
            if(newVal !== "") {
                balance = parseFloat(newVal);
                updateUI();
                save();
                closeAdmin();
            }
        }

        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }

        // Referral System
        function invite() {
            const refLink = `https://t.me/YourBotUser?start=user${tg.initDataUnsafe.user?.id || '000'}`;
            const text = "ðŸš€ Join the most luxury mining app on Telegram!";
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(refLink)}&text=${encodeURIComponent(text)}`);
        }

        function save() {
            localStorage.setItem('turtle_bal', balance);
            localStorage.setItem('turtle_clicks', totalClicks);
        }

        // Auto Regen
        setInterval(() => { if(energy < 1000) { energy += 2; updateUI(); } }, 2000);

        updateUI();
    </script>
</body>
</html>
    </script>
</body>
</html>
