<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA CAPITAL • ELITE • GOLD</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        :root {
            --gold: #FFD700; --gold-soft: #bf953f; --gold-dark: #b8860b; --emerald: #14F195;
            --bg: #050505; --card-bg: #0f0f0f; --glass: rgba(255, 215, 0, 0.05); --border: rgba(255, 215, 0, 0.15);
        }

        body {
            background: radial-gradient(circle at 50% 30%, #1a3a1a, #050505 100%);
            color: white; font-family: 'Inter', sans-serif; min-height: 100vh;
            display: flex; justify-content: center; position: relative; overflow-x: hidden;
        }

        .app-shell {
            width: 100%; max-width: 420px; background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 48px;
            margin: 10px; padding: 20px 16px 90px; box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            position: relative; overflow: hidden;
        }

        .header-engine { text-align: center; margin-bottom: 20px; }
        .val-display { font-size: 56px; font-weight: 900; color: var(--gold); text-shadow: 0 0 30px rgba(255,215,0,0.5); line-height: 1; }

        .page { display: none; padding: 10px 0; animation: slideUp 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .coin-portal { display: flex; justify-content: center; margin: 30px 0 20px; perspective: 1000px; }
        .engine-core {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            border: 8px solid #332811; box-shadow: 0 0 60px rgba(255,215,0,0.3);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.1s; position: relative; overflow: hidden;
        }

        .task-card {
            background: rgba(15, 15, 15, 0.7); border: 1px solid var(--border); border-radius: 20px;
            padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        .btn-action {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000;
            border: none; padding: 12px 24px; border-radius: 30px; font-weight: 800; cursor: pointer;
        }

        .tab-bar {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 32px); max-width: 380px; background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 40px;
            padding: 8px; display: flex; z-index: 1000;
        }
        .tab-link { flex: 1; text-align: center; color: #666; font-size: 10px; cursor: pointer; }
        .tab-link.active { color: var(--gold); }

        /* Payment Modal Styling */
        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #0f0f0f; border: 2px solid var(--gold); border-radius: 30px;
            padding: 24px; width: 100%; max-width: 360px; text-align: center;
        }
        .wallet-box {
            background: #000; padding: 15px; border-radius: 12px; font-size: 11px;
            word-break: break-all; margin: 15px 0; border: 1px solid #333; color: var(--gold);
        }

        .toast-message {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #000; border: 1px solid var(--gold); padding: 10px 20px; border-radius: 20px;
            color: var(--gold); z-index: 3000;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="header-engine">
            <div class="val-display" id="total-balance">0</div>
            <div style="font-size: 11px; color: #666;">GOLD RESERVES</div>
        </header>

        <div id="mine-page" class="page active">
            <div class="coin-portal"><div class="engine-core" id="tap-engine"><div class="core-text">O$</div></div></div>
        </div>

        <div id="shop-page" class="page">
            <div class="section-title" style="text-align:center; color:gold; margin-bottom:20px;">INVESTMENT STORE</div>
            <div class="task-card">
                <div><strong>Starter Pack</strong><br><small>1,000 O$ • 0.1 SOL</small></div>
                <button class="btn-action" onclick="initiatePurchase(1000, 'Starter', 0.1)">BUY</button>
            </div>
            <div class="task-card">
                <div><strong>Gold Pack</strong><br><small>5,000 O$ • 0.5 SOL</small></div>
                <button class="btn-action" onclick="initiatePurchase(5000, 'Gold', 0.5)">BUY</button>
            </div>
        </div>

        <div id="wallet-page" class="page">
            <div class="section-title" style="text-align:center; color:gold; margin-bottom:20px;">YOUR ASSETS</div>
            <input type="text" id="wallet-addr" placeholder="Enter Solana Address" style="width:100%; padding:15px; border-radius:15px; background:#000; color:white; border:1px solid #333;">
            <button class="btn-action" style="width:100%; margin-top:10px;" onclick="linkWallet()">SAVE WALLET</button>
        </div>

        <nav class="tab-bar">
            <div class="tab-link active" onclick="switchPage('mine', this)">MINE</div>
            <div class="tab-link" onclick="switchPage('shop', this)">SHOP</div>
            <div class="tab-link" onclick="switchPage('wallet', this)">WALLET</div>
        </nav>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h3 style="color: gold;">IN-APP PAYMENT</h3>
            <p style="font-size: 12px; margin-top:10px; color: #888;">Send exactly to this address:</p>
            <div class="wallet-box" id="modal-wallet">9eEeSQAAoKtm4Tc8njVeKLoZc4cwMhB9yr1gVsENmQEx</div>
            <div style="margin: 15px 0;">
                <span id="modal-amount" style="font-size: 24px; font-weight: bold; color: white;">0.1 SOL</span>
            </div>
            <input type="text" id="tx-signature" placeholder="Paste Transaction ID here" style="width:100%; padding:12px; border-radius:10px; background:#000; color:white; border:1px solid #444;">
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn-action" style="flex: 1;" onclick="verifyPayment()">VERIFY</button>
                <button class="btn-action" style="flex: 1; background: #333; color: white;" onclick="closeModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        const RENDER_URL = "https://omlla-payments-backend.onrender.com";
        const FIREBASE_URL = "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/";
        const WALLET_ADDRESS = "9eEeSQAAoKtm4Tc8njVeKLoZc4cwMhB9yr1gVsENmQEx";

        const tg = window.Telegram.WebApp;
        tg.expand();

        firebase.initializeApp({ databaseURL: FIREBASE_URL });
        const db = firebase.database();
        const user = tg.initDataUnsafe?.user || { id: 'test_user', first_name: 'Player' };
        const userRef = db.ref('players/' + user.id);

        let state = { points: 0, energy: 1000 };
        let currentPayment = null;

        userRef.on('value', snap => {
            const data = snap.val();
            if (data) { state.points = data.points || 0; document.getElementById('total-balance').innerText = Math.floor(state.points).toLocaleString(); }
        });

        // The Core Purchase Function - No Redirects
        window.initiatePurchase = async (tokens, pack, sol) => {
            tg.showConfirm(`Purchase ${pack} for ${sol} SOL?`, async (ok) => {
                if (ok) {
                    try {
                        const res = await fetch(`${RENDER_URL}/api/create-payment`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId: user.id, amount: sol, pack: pack, tokens: tokens })
                        });
                        const data = await res.json();
                        if (data.success) {
                            currentPayment = { paymentId: data.paymentId, amount: tokens };
                            document.getElementById('modal-amount').innerText = sol + ' SOL';
                            document.getElementById('modal-wallet').innerText = data.merchantWallet || WALLET_ADDRESS;
                            document.getElementById('paymentModal').classList.add('active');
                        }
                    } catch (e) { alert("Server Connection Error"); }
                }
            });
        };

        window.verifyPayment = async () => {
            const tx = document.getElementById('tx-signature').value;
            if (!tx) return alert("Please paste TX ID");
            try {
                const res = await fetch(`${RENDER_URL}/api/verify-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paymentId: currentPayment.paymentId, transactionSignature: tx })
                });
                const data = await res.json();
                if (data.success) {
                    userRef.child('points').transaction(p => (p || 0) + currentPayment.amount);
                    alert("SUCCESS! Tokens added.");
                    closeModal();
                } else { alert("Verification Failed"); }
            } catch (e) { alert("Error"); }
        };

        window.closeModal = () => document.getElementById('paymentModal').classList.remove('active');

        window.switchPage = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-page').classList.add('active');
            document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        };

        document.getElementById('tap-engine').onclick = () => {
            state.points++;
            userRef.child('points').set(state.points);
            tg.HapticFeedback.impactOccurred('medium');
        };
    </script>
</body>
</html>
