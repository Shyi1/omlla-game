<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMLLA CAPITAL | GLOBAL PRESTIGE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #FFD700;
            --gold-lux: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --bg: #050505;
            --card: #111111;
            --neon: #14F195;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            background: radial-gradient(circle at 50% 10%, #1a1a08 0%, #050505 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-shell { width: 100%; max-width: 420px; display: flex; flex-direction: column; position: relative; }

        /* Branding & Header */
        .header { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,215,0,0.1); }
        .brand-logo { font-family: 'Orbitron', sans-serif; font-size: 11px; letter-spacing: 6px; color: var(--gold); margin-bottom: 12px; font-weight: 900; }
        
        .balance-card {
            background: rgba(255, 215, 0, 0.02);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 35px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
        }

        .balance-val { font-size: 50px; font-weight: 900; color: var(--gold); text-shadow: 0 0 25px rgba(255,215,0,0.4); font-family: 'Orbitron'; }

        /* Dynamic Pages */
        .page { display: none; padding: 20px; overflow-y: auto; flex: 1; padding-bottom: 110px; }
        .page.active { display: block; animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* The Mining Engine */
        .portal { display: flex; justify-content: center; margin: 40px 0; }
        .coin-engine {
            width: 240px; height: 240px;
            background: var(--gold-lux);
            border-radius: 50%;
            border: 8px solid #221a0a;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.1s;
            box-shadow: 0 0 70px rgba(243, 186, 47, 0.1);
        }
        .coin-engine:active { transform: scale(0.92); filter: brightness(1.2); }
        .coin-sym { font-family: 'Orbitron', sans-serif; font-size: 50px; color: #3d2b07; font-weight: 900; }

        /* Energy & Progress */
        .progress-container { margin: 20px 0; }
        .track { height: 12px; background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; }
        .fill { height: 100%; background: linear-gradient(90deg, var(--gold), var(--neon)); width: 100%; transition: width 0.3s ease; }

        /* Elite UI Components */
        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 24px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-lux { background: var(--gold-lux); color: #000; border: none; padding: 16px; border-radius: 18px; font-weight: 900; cursor: pointer; width: 100%; letter-spacing: 1px; font-size: 14px; }
        
        /* Navbar */
        .navbar { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: rgba(8,8,8,0.98); backdrop-filter: blur(25px); display: flex; padding: 18px 10px; border-top: 1px solid #1a1a1a; }
        .nav-link { flex: 1; text-align: center; color: #444; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--gold); transform: translateY(-3px); }
        .nav-link i { font-size: 24px; display: block; margin-bottom: 6px; }

        /* FX */
        .tap-fx { position: absolute; color: var(--gold); font-weight: 900; font-size: 36px; animation: floatUp 0.8s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-160px); } }
    </style>
</head>
<body>

    <div class="app-shell">
        <header class="header">
            <div class="brand-logo">OMLLA CAPITAL â€¢ GLOBAL</div>
            <div class="balance-card">
                <div class="balance-val" id="user-bal">0</div>
                <div style="font-size: 10px; color: var(--gold); opacity: 0.6; font-weight: 800; letter-spacing: 2px;">O$ GOLD CAPITAL</div>
            </div>
        </header>

        <div id="mine-page" class="page active">
            <div class="portal">
                <div class="coin-engine" id="tap-portal">
                    <div class="coin-sym">O$</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:8px; font-weight: 700;">
                    <span style="color:#666">ENERGY SUPPLY</span>
                    <span id="eng-val" style="color:var(--gold)">1000/1000</span>
                </div>
                <div class="track"><div class="fill" id="eng-fill"></div></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <div class="card" style="flex-direction:column; text-align:center;"><small style="color:#555">LEVEL</small><b id="lvl-ui" style="color:var(--gold)">1</b></div>
                <div class="card" style="flex-direction:column; text-align:center;"><small style="color:#555">STATUS</small><b id="rank-ui" style="color:var(--neon)">BRONZE</b></div>
            </div>
        </div>

        <div id="tasks-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:25px;">CAPITAL MISSIONS</h3>
            <div class="card">
                <div><b>Join Community</b><br><small style="color:var(--gold);">+10,000 O$</small></div>
                <button class="btn-lux" style="width:auto; padding:10px 20px;" onclick="runTask('https://t.me/YourChannel', 10000)">JOIN</button>
            </div>
            <div class="card">
                <div><b>Referral Rewards</b><br><small style="color:var(--neon);">+5,000 per Friend</small></div>
                <button class="btn-lux" style="width:auto; padding:10px 20px;" onclick="viralShare()">INVITE</button>
            </div>
        </div>

        <div id="wallet-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:25px;">ASSET BRIDGE</h3>
            <div class="card" style="background: linear-gradient(45deg, #0a0a0a, #151515);">
                <div style="display:flex; align-items:center; gap:15px;">
                    <i class="fas fa-coins" style="font-size:30px; color:var(--gold)"></i>
                    <div><b>O$ Balance</b><br><span id="wall-bal" style="color:var(--gold); font-size:22px;">0</span></div>
                </div>
            </div>
            <input type="text" id="wall-addr" placeholder="Enter TON / SOL Address" style="width:100%; padding:18px; border-radius:20px; background:#000; border:1px solid #333; color:white; margin:20px 0; font-family: 'Montserrat';">
            <button class="btn-lux" onclick="connectWallet()">CONNECT WALLET</button>
            <p style="text-align:center; color:#444; font-size:11px; margin-top:15px;">Distribution phase: Listing Coming Soon</p>
        </div>

        <nav class="navbar">
            <div class="nav-link active" onclick="tab('mine', this)"><i class="fas fa-bolt"></i>MINE</div>
            <div class="nav-link" onclick="tab('tasks', this)"><i class="fas fa-tasks"></i>TASKS</div>
            <div class="nav-link" onclick="tab('wallet', this)"><i class="fas fa-wallet"></i>WALLET</div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // System Config
        const firebaseConfig = { databaseURL: "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const user = tg.initDataUnsafe?.user || { id: 'test_dev', first_name: 'Investor' };
        const userRef = db.ref('players/' + user.id);

        let p = { points: 0, energy: 1000, level: 1 };

        function updateUI() {
            document.getElementById('user-bal').innerText = Math.floor(p.points).toLocaleString();
            document.getElementById('wall-bal').innerText = Math.floor(p.points).toLocaleString();
            document.getElementById('eng-val').innerText = `${p.energy}/1000`;
            document.getElementById('eng-fill').style.width = (p.energy / 10) + "%";
            document.getElementById('lvl-ui').innerText = p.level;
            
            let rank = "BRONZE";
            if(p.points > 100000) rank = "SILVER";
            if(p.points > 1000000) rank = "GOLD ELITE";
            document.getElementById('rank-ui').innerText = rank;
        }

        userRef.on('value', (s) => {
            const d = s.val();
            if(d) { p = { ...p, ...d }; updateUI(); }
            else { userRef.set({ points: 0, energy: 1000, level: 1, name: user.first_name }); }
        });

        // Tap Core
        document.getElementById('tap-portal').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(p.energy >= 1) {
                p.points += 1; p.energy -= 1;
                updateUI();
                userRef.update({ points: p.points, energy: p.energy });
                
                const t = e.touches[0];
                const fx = document.createElement('div');
                fx.className = 'tap-fx'; fx.innerText = '+1';
                fx.style.left = t.clientX + 'px'; fx.style.top = t.clientY + 'px';
                document.body.appendChild(fx);
                setTimeout(() => fx.remove(), 800);
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(id + '-page').classList.add('active');
            document.querySelectorAll('.nav-link').forEach(nv => nv.classList.remove('active'));
            el.classList.add('active');
        };

        window.viralShare = () => {
            const link = `https://t.me/OMLLA_Coin_bot?start=ref${user.id}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join me on OMLLA CAPITAL! Mine O$ Gold for free ðŸš€`);
        };

        window.connectWallet = () => {
            const addr = document.getElementById('wall-addr').value;
            if(addr.length < 10) return tg.showAlert("Please enter a valid address");
            userRef.update({ wallet: addr });
            tg.showAlert("Asset Bridge Connected!");
        };

        // Energy Engine
        setInterval(() => {
            if(p.energy < 1000) { 
                p.energy += 1; updateUI(); 
                userRef.child('energy').set(p.energy); 
            }
        }, 3000);
    </script>
</body>
</html>
