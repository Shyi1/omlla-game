<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA | The AI-Managed Financial Frontier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; touch-action: manipulation; overflow: hidden; }
        .executive-glass { background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .gold-border { border: 2px solid #a16207; box-shadow: 0 0 20px rgba(161, 98, 7, 0.2); }
        .vip-glow { box-shadow: 0 0 40px rgba(34, 211, 238, 0.15); border-color: #22d3ee !important; }
        @keyframes drift { from { transform: translateY(0px); } to { transform: translateY(-5px); } }
        .float-anim { animation: drift 3s ease-in-out infinite alternate; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-6 select-none">

    <div class="w-full executive-glass p-4 rounded-2xl flex justify-between items-center mb-4">
        <div class="flex flex-col">
            <span class="text-[8px] font-black text-yellow-600 tracking-[0.4em]">OMLLA AI MANAGER</span>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span id="ceoLog" class="text-[9px] font-mono text-gray-400">INITIALIZING_PROTOCOL_2026...</span>
            </div>
        </div>
        <div class="text-right">
            <span class="text-[8px] text-gray-600 font-bold block">LISTING COUNTDOWN</span>
            <span class="text-[10px] text-white font-black tracking-widest">Q4 2026</span>
        </div>
    </div>

    <div class="text-center w-full space-y-2">
        <p class="text-[9px] font-black text-gray-700 tracking-[0.5em] uppercase">Omlla Verified Assets</p>
        <h1 id="balance" class="text-7xl font-black text-white tracking-tighter italic">0.00000000</h1>
        
        <div class="flex justify-center gap-4 mt-6">
            <div class="executive-glass px-6 py-3 rounded-xl border-l-4 border-yellow-600">
                <p class="text-[7px] text-gray-500 font-bold uppercase mb-1">Target Price</p>
                <p class="text-sm text-yellow-500 font-black tracking-widest">$<span id="livePrice">0.00250</span></p>
            </div>
            <div class="executive-glass px-6 py-3 rounded-xl border-l-4 border-cyan-500">
                <p class="text-[7px] text-gray-500 font-bold uppercase mb-1">Est. Portfolio Value</p>
                <p class="text-sm text-white font-black tracking-widest">$<span id="equity">0.00</span></p>
            </div>
        </div>
    </div>

    <div class="relative float-anim">
        <button onclick="handleTap()" id="mainCoin" class="relative z-10 w-64 h-64 rounded-full border-8 border-zinc-900 bg-gradient-to-b from-zinc-800 to-black flex flex-col items-center justify-center active:scale-90 transition-all gold-border">
            <svg viewBox="0 0 24 24" class="w-28 h-28 text-yellow-700/80" fill="none" stroke="currentColor" stroke-width="1.2">
                <path d="M12 3a6 6 0 0 0-6 6c0 3.31 2.69 6 6 6s6-2.69 6-6a6 6 0 0 0-6-6Z"/><path d="M18 9h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2"/><path d="M6 9H4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2"/><path d="M10 15v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2"/><path d="M14 15v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2"/><path d="M12 15v3a3 3 0 0 1-3 3H9"/>
            </svg>
            <p class="text-xl font-black tracking-[0.5em] mt-4 text-white">OMLLA</p>
        </button>
        <div class="absolute inset-0 bg-yellow-600/5 blur-[80px] rounded-full"></div>
    </div>

    <div class="w-full max-w-sm space-y-4">
        <div class="executive-glass p-5 rounded-2xl">
            <div class="flex justify-between items-end mb-3">
                <span class="text-[10px] font-black text-gray-500">SYSTEM CORE: <span id="energy">100</span>%</span>
                <span id="multiplier" class="text-[10px] font-black text-yellow-600">MULTIPLIER: 1X</span>
            </div>
            <div class="w-full bg-black h-1 rounded-full overflow-hidden mb-8">
                <div id="energyBar" class="h-full bg-white transition-all duration-300" style="width: 100%"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="activateCEOMode()" class="bg-white text-black text-[10px] font-black py-4 rounded-xl uppercase hover:bg-yellow-500 transition-all shadow-xl">
                    Deploy Agent
                </button>
                <button class="bg-zinc-900 text-gray-600 text-[10px] font-black py-4 rounded-xl uppercase border border-white/5">
                    Audit Log
                </button>
            </div>
        </div>
        <p class="text-center text-[7px] text-zinc-800 font-mono tracking-[0.4em]">OMLLA SECURITY PROTOCOL // NO BREACH DETECTED</p>
    </div>

    <script>
        let omlla = {
            balance: 0.00000000,
            energy: 100,
            price: 0.00250,
            isVip: false,
            unit: 0.00015000,
            ceoMessages: ["SCANNING_DEFI_POOLS", "OPTIMIZING_YIELD", "SECURING_LEDGER", "HACKING_PROFIT_GAPS"]
        };

        function activateCEOMode() {
            if(omlla.isVip) return;
            omlla.isVip = true;
            omlla.unit = 0.01850000;
            
            document.getElementById('mainCoin').classList.add('vip-glow');
            document.getElementById('multiplier').innerText = "MULTIPLIER: 123X";
            document.getElementById('multiplier').style.color = "#22d3ee";
            
            // Start Executive Logic [cite: 2026-02-10]
            setInterval(() => {
                const msg = omlla.ceoMessages[Math.floor(Math.random() * omlla.ceoMessages.length)];
                document.getElementById('ceoLog').innerText = `Decision: ${msg}`;
                document.getElementById('ceoLog').style.color = "#22d3ee";
                
                // Dynamic Success Price Growth [cite: 2026-02-10]
                omlla.price += 0.00000005;
                
                // Autonomous Passive Yield for VIP
                omlla.balance += 0.00007500;
                refreshUI();
            }, 2500);

            alert("Omlla Executive Agent Deployed. System optimized for high-speed profit collection.");
        }

        function handleTap() {
            if (omlla.energy > 0) {
                omlla.balance += omlla.unit;
                omlla.energy -= 1;
                refreshUI();
            }
        }

        function refreshUI() {
            document.getElementById('balance').innerText = omlla.balance.toFixed(8);
            document.getElementById('livePrice').innerText = omlla.price.toFixed(5);
            document.getElementById('equity').innerText = (omlla.balance * omlla.price).toFixed(2);
            document.getElementById('energy').innerText = omlla.energy;
            document.getElementById('energyBar').style.width = omlla.energy + '%';
        }

        setInterval(() => { if (omlla.energy < 100) { omlla.energy += 1; refreshUI(); } }, 4000);
    </script>
</body>
</html>
