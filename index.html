<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA | CAPITAL ASSET MANAGEMENT</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        :root { --gold: #D4AF37; --deep-bg: #050505; --card-bg: rgba(15, 15, 15, 0.95); --glow: rgba(212, 175, 55, 0.2); }

        body { background: var(--deep-bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { max-width: 450px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 20px; }

        /* Real Financial Header */
        .market-ticker { font-size: 9px; color: var(--gold); letter-spacing: 2px; text-align: center; margin-bottom: 20px; opacity: 0.8; font-weight: 900; }
        
        .equity-card { 
            background: var(--card-bg); border: 1px solid rgba(255,215,0,0.15); border-radius: 24px; padding: 25px; 
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); position: relative;
        }

        .omlla-balance { font-size: 50px; font-weight: 900; letter-spacing: -2px; font-style: italic; color: #fff; }
        .valuation { color: var(--gold); font-size: 11px; font-weight: 600; letter-spacing: 1px; margin-top: 5px; }

        /* The Realistic 3D Coin (Pure CSS) */
        .coin-vault { flex: 1; display: flex; align-items: center; justify-content: center; }
        .omlla-coin {
            width: 240px; height: 240px; border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff9c4 0%, #D4AF37 40%, #854d0e 100%);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 8px 20px rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center; border: 6px solid #2a2008;
            cursor: pointer; transition: transform 0.05s; position: relative;
        }
        .omlla-coin:active { transform: scale(0.96); }
        .omlla-coin::after { content: "OMLLA"; font-family: 'Cinzel'; font-size: 32px; font-weight: 900; color: #3d2b07; opacity: 0.8; letter-spacing: 4px; }

        /* AI Agent Status Panel */
        .ai-panel { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-top: 20px; }
        .status-row { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; color: #666; margin-bottom: 10px; }
        .ai-active-text { color: var(--gold); font-style: italic; }
        
        .progress-bar { height: 4px; background: #111; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--gold); width: 100%; transition: width 0.3s linear; }

        /* Navigation thumb-friendly */
        .nav-ledger { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; 
            background: rgba(10,10,10,0.98); border: 1px solid rgba(212,175,55,0.1); border-radius: 30px; 
            display: flex; padding: 10px; 
        }
        .nav-item { flex: 1; text-align: center; color: #444; font-size: 9px; font-weight: 900; cursor: pointer; padding: 12px 0; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="market-ticker">REAL-TIME LIQUIDITY PROVISIONING â€¢ PHASE 1</div>
    
    <div class="equity-card">
        <div id="listing-status" style="position: absolute; top: 10px; right: 15px; font-size: 7px; color: var(--gold); font-weight: 900;">DEC 2026 LISTING</div>
        <div class="omlla-balance" id="balance">0.00</div>
        <div class="valuation">PORTFOLIO VALUATION: $<span id="usd">0.00</span></div>
    </div>

    <div class="coin-vault">
        <div class="omlla-coin" id="coin-action"></div>
    </div>

    <div class="ai-panel">
        <div class="status-row">
            <span>AI AGENT STATUS: <span class="ai-active-text" id="ai-mode">BALANCING_LEDGER</span></span>
            <span id="market-cap">MCAP: $1.2M</span>
        </div>
        <div class="status-row">
            <span>RESERVE LIQUIDITY</span>
            <span id="energy-txt">1000/1000</span>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="energy-bar"></div></div>
    </div>
</div>

<script>
    // System Config
    const tg = window.Telegram.WebApp;
    const state = { balance: 0, energy: 1000, mcap: 1200000, price: 0.0045 };

    // AI AGENT LOGIC (Internal Controller)
    const OmllaAgent = {
        rebalance: function() {
            // Simulate realistic market volatility to make numbers look "real"
            const shift = (Math.random() - 0.5) * 0.0001;
            state.price += shift;
            state.mcap += shift * 1000000;
            
            // AI Action: Stabilize price if it drops too low
            if(state.price < 0.0040) {
                state.price += 0.0005;
                document.getElementById('ai-mode').innerText = "INJECTING_LIQUIDITY";
            } else {
                document.getElementById('ai-mode').innerText = "STABLE_MARKET";
            }
            this.refreshUI();
        },
        refreshUI: function() {
            document.getElementById('balance').innerText = state.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('usd').innerText = (state.balance * state.price).toFixed(2);
            document.getElementById('market-cap').innerText = "MCAP: $" + (state.mcap / 1000000).toFixed(1) + "M";
            document.getElementById('energy-txt').innerText = state.energy + "/1000";
            document.getElementById('energy-bar').style.width = (state.energy / 10) + "%";
        }
    };

    // Interaction
    document.getElementById('coin-action').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(state.energy < 1) return;
        
        state.balance += 1;
        state.energy -= 1;
        OmllaAgent.refreshUI();
        tg.HapticFeedback.impactOccurred('medium');
    });

    // Run AI Agent background thread
    setInterval(() => OmllaAgent.rebalance(), 3000);
    setInterval(() => { if(state.energy < 1000) state.energy += 2; OmllaAgent.refreshUI(); }, 2000);

    tg.expand();
</script>
</body>
</html>
