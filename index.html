    <style>
        :root {
            --omlla-main: #14F195; /* Emerald Green */
            --omlla-dark: #050505;
            --omlla-glass: rgba(255, 255, 255, 0.05);
            --omlla-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--omlla-dark);
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .omlla-viewport {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-sizing: border-box;
            background: radial-gradient(circle at top, #0a1a12 0%, #050505 100%);
        }

        /* Branding & Balance */
        .branding { text-align: center; margin-top: 5px; }
        .branding span { font-size: 10px; letter-spacing: 5px; color: #444; font-weight: 900; }
        .omlla-balance { 
            font-size: 55px; font-weight: 900; 
            background: linear-gradient(to bottom, #fff, var(--omlla-main));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        /* Stats Dashboard */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .stat-box { background: var(--omlla-glass); border: 1px solid var(--omlla-border); padding: 12px; border-radius: 18px; text-align: center; }
        .stat-box small { font-size: 9px; color: #666; text-transform: uppercase; display: block; }
        .stat-box b { color: var(--omlla-main); font-size: 16px; }

        /* The Mining Turtle */
        .mining-core { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .omlla-coin {
            width: 270px; height: 270px; border-radius: 50%;
            background: #000; border: 4px solid #111;
            box-shadow: 0 0 60px rgba(20, 241, 149, 0.05);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.05s;
        }
        .omlla-coin:active { transform: scale(0.94); }
        .omlla-coin img { width: 70%; filter: drop-shadow(0 0 25px var(--omlla-main)); }

        /* Prestige Shop UI */
        .omlla-shop {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%;
            background: #080808; border-top: 2px solid var(--omlla-main);
            border-radius: 30px 30px 0 0; z-index: 2000; padding: 30px;
            transition: bottom 0.4s cubic-bezier(0.1, 0.8, 0.3, 1); box-sizing: border-box;
        }
        .omlla-shop.active { bottom: 0; }
        .shop-item {
            background: var(--omlla-glass); padding: 18px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border: 1px solid var(--omlla-border);
        }
        .buy-action { background: var(--omlla-main); color: #000; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 900; cursor: pointer; }
