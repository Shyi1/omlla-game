        /* Stats Section */
        .header { margin-top: 40px; text-align: center; width: 100%; }
        .score-box {
            display: inline-block;
            background: var(--glass);
            padding: 10px 30px;
            border-radius: 20px;
            border: 1px solid var(--border-gold);
            backdrop-filter: blur(10px);

        .multiplier-tag { font-size: 14px; color: #ffcf67; margin-top: 5px; font-weight: bold; }

        /* Coin Section */
        .coin-wrapper { margin-top: auto; margin-bottom: auto; position: relative; }
        .coin {
            width: 240px; height: 240px; border-radius: 50%;
            background: var(--gold);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 60px rgba(211, 160, 44, 0.2);
            cursor: pointer; transition: transform 0.05s;
            border: 5px solid #111;
        }
        .coin:active { transform: scale(0.94); }
        .coin::after { content: "O"; font-size: 110px; font-weight: 900; color: rgba(0,0,0,0.8); }

        /* Boosters Section */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            margin-bottom: 20px;
        }
        .btn-boost {
            background: var(--glass);
            border: 1px solid var(--border-gold);
            border-radius: 15px;
            padding: 12px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;

            align-items: center;

        }
        .btn-boost:hover { background: rgba(255,255,255,0.1); }
        .btn-boost span { font-weight: bold; color: #ffcf67; }

        .plus-one {
            position: absolute; color: #ffcf67; font-size: 32px; font-weight: bold;
            animation: rise 0.6s ease-out forwards; pointer-events: none;
        }
        @keyframes rise { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-130px); } }

        .signature { margin-bottom: 15px; font-size: 10px; letter-spacing: 2px; color: rgba(255,255,255,0.2); }
        .signature span { color: #d3a02c; }
    </style>
