<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA GAME | OFFICIAL PRESTIGE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #14F195;
            --primary-glow: rgba(20, 241, 149, 0.4);
            --dark: #050505;
            --dark-light: #0f0f0f;
            --gray: #222;
            --text-gray: #888;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: radial-gradient(circle at top, #0a1a12 0%, #050505 100%);
        }

        /* Header & Balance */
        .brand { font-size: 10px; letter-spacing: 5px; color: var(--text-gray); text-align: center; margin-bottom: 10px; font-weight: 800; }
        .balance-card {
            background: var(--dark-light);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid var(--gray);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .balance-label { font-size: 12px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        .balance-amount {
            font-size: 56px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
        }

        /* User Info Bar */
        .user-info {
            background: rgba(255,255,255,0.03);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--gray);
            margin: 15px 0;
        }
        .user-avatar {
            width: 35px; height: 35px;
            background: linear-gradient(45deg, var(--primary), #0fa86a);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: black;
        }

        /* Tap Area */
        .tap-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .coin-btn {
            width: 250px; height: 250px;
            cursor: pointer;
            transition: transform 0.05s;
            position: relative;
        }
        .coin-btn:active { transform: scale(0.93); }
        .coin-btn img {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 30px var(--primary));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Stamina / Energy */
        .energy-container { background: var(--dark-light); border-radius: 20px; padding: 15px; border: 1px solid var(--gray); }
        .energy-header { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px; }
        .energy-bar-bg { height: 8px; background: var(--gray); border-radius: 10px; overflow: hidden; }
        .energy-bar-fill { height: 100%; background: var(--primary); transition: width 0.3s linear; }

        /* Boosters */
        .boost-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .boost-btn {
            background: var(--dark-light);
            border: 1px solid var(--gray);
            border-radius: 15px;
            padding: 12px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .boost-btn.primary { background: var(--primary); color: black; border: none; }

        .footer { text-align: center; font-size: 10px; color: var(--text-gray); padding: 15px 0; }

        /* Particles */
        .plus-one {
            position: absolute; color: var(--primary); font-weight: 900; font-size: 28px;
            pointer-events: none; animation: tapAnim 0.8s ease-out forwards; z-index: 100;
        }
        @keyframes tapAnim {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">OMLLA CAPITAL NETWORK</div>
            <div class="balance-card">
                <div class="balance-label">Total Capital</div>
                <div class="balance-amount"><span id="balance">0</span><small style="font-size: 16px; margin-left: 5px;">O$</small></div>
            </div>

            <div class="user-info">
                <div class="user-avatar" id="user-avatar">?</div>
                <div style="flex: 1; text-align: left;">
                    <div id="user-name" style="font-weight: 700; font-size: 14px;">Loading Node...</div>
                    <div id="user-id" style="font-size: 10px; color: var(--text-gray);">ID: ---</div>
                </div>
                <div style="background: var(--primary); color: black; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold;">ELITE</div>
            </div>
        </header>

        <main class="tap-area">
            <div class="coin-btn" id="tap-button">
                <img src="https://img.icons8.com/emoji/256/turtle-emoji.png" alt="Coin">
            </div>
        </main>

        <footer>
            <div class="energy-container">
                <div class="energy-header">
                    <span><i class="fas fa-bolt" style="color: var(--primary);"></i> STAMINA</span>
                    <span id="energy-display">1000/1000</span>
                </div>
                <div class="energy-bar-bg">
                    <div class="energy-bar-fill" id="energy-fill" style="width: 100%"></div>
                </div>
            </div>

            <div class="boost-section">
                <button class="boost-btn" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh</button>
                <button class="boost-btn primary" id="show-topup"><i class="fas fa-rocket"></i> Boosters</button>
            </div>

            <div class="footer">
                <div id="status" style="color: var(--primary); margin-bottom: 4px;">Node Status: Synchronizing...</div>
                <div>Â© 2026 OMLLA GAME | PRESTIGE EDITION</div>
            </div>
        </footer>
    </div>

    <script>
        (function() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();

            const firebaseConfig = {
                databaseURL: "https://omlla-game-default-rtdb.firebaseio.com"
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            
            const user = tg.initDataUnsafe?.user || { id: 'dev_user', first_name: 'Master' };
            const userRef = db.ref('players/' + user.id);

            let player = {
                points: 0,
                energy: 1000,
                maxEnergy: 1000,
                name: user.first_name
            };

            function updateUI() {
                document.getElementById('balance').textContent = Math.floor(player.points).toLocaleString();
                document.getElementById('energy-display').textContent = `${Math.floor(player.energy)}/${player.maxEnergy}`;
                document.getElementById('energy-fill').style.width = `${(player.energy / player.maxEnergy) * 100}%`;
                document.getElementById('user-name').textContent = player.name;
                document.getElementById('user-id').textContent = `ID: ${user.id}`;
                document.getElementById('user-avatar').textContent = player.name.charAt(0).toUpperCase();
            }

            // Load Data & Sync
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    player.points = data.points || 0;
                    player.energy = data.energy ?? 1000;
                    player.name = data.name || user.first_name;
                    updateUI();
                } else {
                    // Satisfaction of rule: newData.hasChildren(['points', 'name'])
                    userRef.set({ points: 0, energy: 1000, name: user.first_name });
                }
                document.getElementById('status').textContent = "Node Status: Online Secure";
            });

            // Tap Logic
            document.getElementById('tap-button').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (player.energy >= 1) {
                    player.points += 1;
                    player.energy -= 1;
                    updateUI();
                    
                    // Create Animation
                    const touch = e.touches[0];
                    const p = document.createElement('div');
                    p.className = 'plus-one'; p.textContent = '+1';
                    p.style.left = touch.clientX + 'px'; p.style.top = touch.clientY + 'px';
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 800);

                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

                    // Save (Ensuring both points and name are sent)
                    userRef.update({
                        points: player.points,
                        energy: player.energy,
                        name: user.first_name
                    });
                }
            });

            // Energy Regen
            setInterval(() => {
                if (player.energy < player.maxEnergy) {
                    player.energy = Math.min(player.energy + 1, player.maxEnergy);
                    updateUI();
                }
            }, 2500);

        })();
    </script>
</body>
</html>
