<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA CAPITAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .app { padding: 20px; max-width: 400px; margin: auto; }
        .balance-card { background: #111; border: 1px solid #FFD700; border-radius: 25px; padding: 20px; margin: 20px 0; }
        .tap-btn { width: 200px; height: 200px; border-radius: 50%; background: #111; border: 5px solid #FFD700; font-size: 50px; color: #FFD700; cursor: pointer; }
        .shop-item { background: #111; border-radius: 15px; padding: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .btn-buy { background: #FFD700; color: black; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .page { display: none; padding-bottom: 80px; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="app">
        <h2 style="font-family: 'Orbitron'; color: #FFD700;">OMLLA</h2>
        <div class="balance-card">
            <small>RESERVES</small>
            <h1 id="balance">0</h1>
        </div>

        <div id="mine" class="page active">
            <button class="tap-btn" id="tap-btn">ðŸ’°</button>
            <p>Energy: <span id="energy">1000</span></p>
        </div>

        <div id="shop" class="page">
            <div class="shop-item">
                <span>Starter (1000 O$)</span>
                <button class="btn-buy" onclick="buy(1000, 'Starter', 0.1)">0.1 SOL</button>
            </div>
        </div>

        <div class="nav">
            <div onclick="showPage('mine')">MINE</div>
            <div onclick="showPage('shop')">SHOP</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div style="background:#111; padding:30px; border-radius:20px; border:1px solid #FFD700; width:80%;">
            <h3 id="m-pack">Pack</h3>
            <p>Send SOL to:</p>
            <small style="color:#FFD700;">9eEeSQAAoKtm4Tc8njVeKLoZc4cwMhB9yr1gVsENmQEx</small>
            <input id="sig" placeholder="Paste TX ID here" style="width:100%; margin-top:20px; padding:10px; background:#000; color:white; border:1px solid #333;">
            <button class="btn-buy" style="width:100%; margin-top:10px;" onclick="verify()">VERIFY</button>
            <button onclick="closeModal()" style="color:gray; background:none; border:none; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script>
        const RENDER_URL = "https://omlla-payments-backend.onrender.com";
        const FIREBASE_URL = "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/";
        const tg = window.Telegram.WebApp;
        firebase.initializeApp({ databaseURL: FIREBASE_URL });
        const db = firebase.database();
        const userId = (tg.initDataUnsafe?.user?.id || "TEST").toString();
        const userRef = db.ref('players/' + userId);
        let state = { points: 0, energy: 1000 };
        let currentOrder = null;

        userRef.on('value', snap => {
            const data = snap.val();
            if (data) {
                state.points = data.points || 0;
                state.energy = data.energy !== undefined ? data.energy : 1000;
                document.getElementById('balance').innerText = Math.floor(state.points).toLocaleString();
                document.getElementById('energy').innerText = state.energy;
            } else { userRef.set({ points: 0, energy: 1000 }); }
        });

        document.getElementById('tap-btn').onclick = () => {
            if (state.energy > 0) {
                state.points++; state.energy--;
                userRef.update({ points: state.points, energy: state.energy });
                tg.HapticFeedback.impactOccurred('light');
            }
        };

        window.buy = async (tokens, pack, sol) => {
            try {
                const res = await fetch(`${RENDER_URL}/api/create-payment`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, amount: sol, pack, tokens })
                });
                const data = await res.json();
                if (data.success) {
                    currentOrder = { id: data.paymentId };
                    document.getElementById('m-pack').innerText = pack;
                    document.getElementById('modal').classList.add('active');
                    tg.openLink(`solana:9eEeSQAAoKtm4Tc8njVeKLoZc4cwMhB9yr1gVsENmQEx?amount=${sol}`);
                }
            } catch (e) { alert("Server Sleep - Please wait"); }
        };

        window.verify = async () => {
            const sig = document.getElementById('sig').value;
            const res = await fetch(`${RENDER_URL}/api/verify-payment`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ paymentId: currentOrder.id, transactionSignature: sig })
            });
            const data = await res.json();
            if (data.success) { alert("Success!"); closeModal(); } else { alert("Not verified"); }
        };

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };
        window.closeModal = () => document.getElementById('modal').classList.remove('active');
    </script>
</body>
</html>
