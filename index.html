<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omlla Elite Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #FFD700 0%, #B8860B 50%, #8B6508 100%);
            --bg-dark: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --border-gold: rgba(184, 134, 11, 0.4);
        }
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at top, #111111 0%, #000000 100%);
        }

        /* Stats Dashboard */
        .header { margin-top: 50px; text-align: center; width: 100%; }
        .score-container {
            display: inline-block;
            background: var(--glass);
            padding: 12px 35px;
            border-radius: 24px;
            border: 1px solid var(--border-gold);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }
        #score { 
            font-size: 56px; 
            font-weight: 900; 
            background: var(--gold); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 10px rgba(184, 134, 11, 0.3));
        }
        .multiplier-badge {
            font-size: 12px;
            letter-spacing: 2px;
            color: #FFD700;
            margin-top: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Luxury Coin Engine */
        .engine-room { margin-top: auto; margin-bottom: auto; position: relative; }
        .coin-core {
            width: 250px; height: 250px; border-radius: 50%;
            background: var(--gold);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 70px rgba(184, 134, 11, 0.2);
            cursor: pointer; transition: transform 0.05s cubic-bezier(0.1, 0, 0, 1);
            border: 6px solid #0a0a0a;
        }
        .coin-core:active { transform: scale(0.92); }
        .coin-core::after { content: "O"; font-size: 120px; font-weight: 900; color: rgba(0,0,0,0.8); }

        /* Professional Action Grid */
        .action-hub {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            margin-bottom: 25px;
        }
        .boost-card {
            background: var(--glass);
            border: 1px solid var(--border-gold);
            border-radius: 18px;
            padding: 15px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
