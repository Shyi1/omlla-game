<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA BOT | OFFICIAL</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary-gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark: #050505;
            --dark-light: #0f0f0f;
            --gray: #1a1a1a;
            --text-gray: #888;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #1a1a0a 0%, #050505 100%);
        }

        /* Header Components */
        .brand { font-size: 10px; letter-spacing: 5px; color: var(--primary-gold); text-align: center; margin-bottom: 15px; font-weight: 900; }
        
        .timer-card {
            background: var(--gold-gradient);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #4a3505;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .balance-card {
            background: var(--dark-light);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid rgba(255,215,0,0.2);
            text-align: center;
            margin-bottom: 10px;
        }
        .balance-amount {
            font-size: 50px;
            font-weight: 900;
            color: var(--primary-gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* User Identity */
        .user-info {
            background: rgba(255,255,255,0.03);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--gray);
            margin-bottom: 15px;
        }
        .user-avatar {
            width: 35px; height: 35px;
            background: var(--gold-gradient);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #4a3505; font-weight: 900;
        }

        /* Gold Coin Engine â€“ O$ */
        .tap-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .omlla-gold-btn {
            width: 230px; height: 230px;
            border-radius: 50%;
            background: var(--gold-gradient);
            border: 6px solid #8a6d3b;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(186, 141, 10, 0.2);
            transition: transform 0.05s ease;
        }
        .omlla-gold-btn:active { transform: scale(0.94); }
        .coin-text { font-size: 80px; font-weight: 900; color: #4a3505; line-height: 1; }
        .coin-text span { font-size: 40px; margin-left: 5px; }

        /* Navigation & Footer */
        .bottom-nav {
            display: flex;
            background: rgba(15,15,15,0.95);
            border-top: 1px solid #333;
            padding: 10px 0;
            position: sticky; bottom: 0; margin: 0 -20px;
        }
        .nav-item { flex: 1; text-align: center; color: #555; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary-gold); }
        .nav-item i { font-size: 18px; display: block; }
        .nav-item span { font-size: 10px; font-weight: bold; }

        /* Action Buttons */
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .action-btn {
            background: var(--dark-light); border: 1px solid var(--primary-gold);
            border-radius: 15px; padding: 12px; color: var(--primary-gold);
            font-weight: 700; text-align: center; font-size: 14px; cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.96); background: #222; }
        .action-btn.primary { background: var(--primary-gold); color: black; border: none; }
        .action-btn.primary:active { background: #e6c200; }

        /* Pages System */
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stat-card {
            background: var(--dark-light); border: 1px solid var(--gray);
            border-radius: 20px; padding: 15px; margin-bottom: 10px; text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: 900; color: var(--primary-gold); }

        .plus-one {
            position: absolute; color: var(--primary-gold); font-weight: 900; font-size: 28px;
            pointer-events: none; animation: floatUp 0.8s forwards;
            z-index: 1000;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">OMLLA CAPITAL NETWORK</div>
            
            <div class="timer-card">
                <i class="fas fa-hourglass-half" style="font-size: 20px;"></i>
                <div style="flex:1">
                    <div style="font-size: 10px; font-weight: 800; text-transform: uppercase;">Listing Countdown</div>
                    <div id="countdown" style="font-size: 20px; font-weight: 900;">23h 59m</div>
                </div>
            </div>

            <div class="balance-card">
                <div class="balance-amount" id="balance-display">0</div>
                <div style="font-size: 12px; color: var(--text-gray); font-weight: bold; letter-spacing: 2px;">O$ COINS</div>
            </div>

            <div class="user-info">
                <div class="user-avatar" id="avatar-char">?</div>
                <div style="flex:1; text-align: left;">
                    <div id="user-name" style="font-weight: 700; font-size: 14px;">Master</div>
                    <div id="user-rank" style="font-size: 10px; color: var(--primary-gold); font-weight: 800;">ELITE STATUS</div>
                </div>
                <div style="font-size: 9px; color: #444;">ID: <span id="user-id">---</span></div>
            </div>
        </header>

        <div class="pages-content" style="flex:1">
            <div id="main-page" class="page active">
                <div class="tap-area" id="tap-area">
                    <div class="omlla-gold-btn" id="tap-trigger">
                        <div class="coin-text">O<span>$</span></div>
                    </div>
                </div>
                
                <div style="margin-top: 15px;">
                    <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
                        <span>STAMINA</span>
                        <span id="energy-display">1000/1000</span>
                    </div>
                    <div style="height:8px; background:#111; border-radius:10px; overflow:hidden;">
                        <div id="energy-fill" style="height:100%; width:100%; background:var(--primary-gold); transition:0.3s"></div>
                    </div>
                </div>
            </div>

            <div id="perks-page" class="page">
                <div class="stat-card"><div class="stat-value">+100</div><div style="font-size:12px">Daily Bonus</div></div>
                <div class="stat-card"><div class="stat-value">+500</div><div style="font-size:12px">Referral Reward</div></div>
                <div class="stat-card" style="border-color: var(--primary-gold);"><div class="stat-value">PRESTIGE</div><div style="font-size:12px">Active Account</div></div>
            </div>

            <div id="rating-page" class="page">
                <div class="stat-card"><div style="display:flex; justify-content: space-between;"><span>#1 CryptoWhale</span><span class="stat-value">50k O$</span></div></div>
                <div class="stat-card"><div style="display:flex; justify-content: space-between;"><span>#2 OMLLA_Dev</span><span class="stat-value">42k O$</span></div></div>
                <div class="stat-card"><div style="display:flex; justify-content: space-between;"><span>#3 Investor_X</span><span class="stat-value">38k O$</span></div></div>
            </div>

            <div id="profile-page" class="page">
                <div class="stat-card"><div class="stat-label" style="font-size:10px; color:#555">TOTAL TAPS</div><div class="stat-value" id="profile-taps">0</div></div>
                <div class="stat-card"><div class="stat-label" style="font-size:10px; color:#555">RANKING</div><div class="stat-value" id="profile-rank">#42</div></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="invite-btn"><i class="fas fa-link"></i> INVITE</button>
            <button class="action-btn primary" id="boost-btn"><i class="fas fa-bolt"></i> BOOST</button>
        </div>

        <nav class="bottom-nav" id="bottom-nav">
            <div class="nav-item active" data-page="main"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-item" data-page="perks"><i class="fas fa-gem"></i><span>Perks</span></div>
            <div class="nav-item" data-page="rating"><i class="fas fa-trophy"></i><span>Rating</span></div>
            <div class="nav-item" data-page="profile"><i class="fas fa-user"></i><span>Profile</span></div>
        </nav>
    </div>

    <script>
        (function() {
            'use strict';

            const tg = window.Telegram.WebApp;
            tg.expand();

            // ðŸ” REPLACE WITH YOUR FIREBASE DATABASE URL
            const firebaseConfig = {
                databaseURL: "https://omlla-game-default-rtdb.firebaseio.com" // CHANGE THIS
            };

            // Initialize Firebase only if not already initialized
            if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.database();
            
            // Get Telegram user data
            const user = tg.initDataUnsafe?.user || { 
                id: 'dev_' + Math.random().toString(36).substr(2, 9), 
                first_name: 'Investor' 
            };
            const userId = user.id.toString();
            const userRef = db.ref('players/' + userId);

            // Check for referral in start param
            const startParam = tg.initDataUnsafe?.start_param || '';
            if (startParam && startParam.startsWith('ref_')) {
                const referrerId = startParam.replace('ref_', '');
                // Award bonus to referrer (handled on server side ideally)
                // For now, we'll just log it
                console.log('Referred by:', referrerId);
                // You can implement a one-time bonus here
            }

            // Player state
            let player = { points: 0, energy: 1000, totalTaps: 0, lastUpdate: Date.now() };

            // DOM elements
            const elements = {
                balance: document.getElementById('balance-display'),
                energy: document.getElementById('energy-display'),
                energyFill: document.getElementById('energy-fill'),
                userName: document.getElementById('user-name'),
                userId: document.getElementById('user-id'),
                avatarChar: document.getElementById('avatar-char'),
                profileTaps: document.getElementById('profile-taps'),
                profileRank: document.getElementById('profile-rank'),
                countdown: document.getElementById('countdown'),
                tapTrigger: document.getElementById('tap-trigger'),
                inviteBtn: document.getElementById('invite-btn'),
                boostBtn: document.getElementById('boost-btn'),
                navItems: document.querySelectorAll('.nav-item'),
                pages: document.querySelectorAll('.page')
            };

            // Set user info
            elements.userName.innerText = user.first_name;
            elements.userId.innerText = userId;
            elements.avatarChar.innerText = user.first_name.charAt(0).toUpperCase();

            // Update UI function
            function updateUI() {
                elements.balance.innerText = Math.floor(player.points).toLocaleString();
                elements.energy.innerText = `${player.energy}/1000`;
                // Correct energy bar width calculation
                elements.energyFill.style.width = (player.energy / 1000 * 100) + '%';
                if (elements.profileTaps) elements.profileTaps.innerText = player.totalTaps.toLocaleString();
                // Random rank for demo
                elements.profileRank.innerText = '#' + (Math.floor(Math.random() * 100) + 1);
            }

            // Load player data from Firebase
            userRef.on('value', (snap) => {
                const data = snap.val();
                if (data) {
                    player.points = data.points || 0;
                    player.energy = data.energy ?? 1000;
                    player.totalTaps = data.totalTaps || 0;
                } else {
                    // New user â€“ initialize
                    player = { points: 0, energy: 1000, totalTaps: 0 };
                    userRef.set({
                        points: 0,
                        energy: 1000,
                        totalTaps: 0,
                        name: user.first_name
                    }).catch(err => console.error('Firebase write error:', err));
                }
                updateUI();
            }, (error) => {
                console.error('Firebase read error:', error);
                tg.showAlert('âš ï¸ Failed to load data. Check your connection.');
            });

            // Save energy function (used by regeneration)
            function saveEnergy() {
                userRef.child('energy').set(player.energy)
                    .catch(err => console.error('Energy save error:', err));
            }

            // Tap handler â€“ using transaction to avoid race conditions
            elements.tapTrigger.addEventListener('touchstart', handleTap);
            elements.tapTrigger.addEventListener('mousedown', handleTap);

            function handleTap(e) {
                e.preventDefault();
                if (player.energy < 1) {
                    tg.HapticFeedback?.impactOccurred('heavy');
                    return;
                }

                // Use transaction for atomic update
                userRef.transaction((currentData) => {
                    if (currentData) {
                        currentData.points = (currentData.points || 0) + 1;
                        currentData.energy = Math.max((currentData.energy || 1000) - 1, 0);
                        currentData.totalTaps = (currentData.totalTaps || 0) + 1;
                    }
                    return currentData;
                }).then((result) => {
                    if (result.committed) {
                        // Update local player
                        player.points = result.snapshot.val().points;
                        player.energy = result.snapshot.val().energy;
                        player.totalTaps = result.snapshot.val().totalTaps;
                        updateUI();

                        // Visual feedback
                        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                        showPlusOne(clientX, clientY);

                        tg.HapticFeedback?.impactOccurred('medium');
                    }
                }).catch(err => {
                    console.error('Transaction error:', err);
                    // Fallback: simple increment
                    player.points += 1;
                    player.energy -= 1;
                    player.totalTaps += 1;
                    updateUI();
                    userRef.update({
                        points: player.points,
                        energy: player.energy,
                        totalTaps: player.totalTaps
                    }).catch(e => console.error(e));
                    showPlusOne(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
                });
            }

            function showPlusOne(x, y) {
                const p = document.createElement('div');
                p.className = 'plus-one';
                p.innerText = '+1';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }

            // Energy regeneration
            setInterval(() => {
                if (player.energy < 1000) {
                    player.energy = Math.min(player.energy + 1, 1000);
                    updateUI();
                    saveEnergy(); // Save only energy
                }
            }, 3000); // 1 energy per 3 seconds

            // Page navigation
            elements.navItems.forEach(item => {
                item.addEventListener('click', () => {
                    const page = item.dataset.page;
                    if (page) {
                        elements.pages.forEach(p => p.classList.remove('active'));
                        document.getElementById(page + '-page').classList.add('active');
                        elements.navItems.forEach(n => n.classList.remove('active'));
                        item.classList.add('active');
                    }
                });
            });

            // Invite button â€“ improved with fallback
            elements.inviteBtn.addEventListener('click', () => {
                const botUsername = "OMLLA_Coin_bot"; // Replace with your bot's username
                const link = `https://t.me/${botUsername}?start=ref_${userId}`;
                
                if (tg.openTelegramLink) {
                    // Share directly via Telegram
                    tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Join OMLLA and earn gold!')}`);
                } else {
                    // Fallback: copy to clipboard or show alert
                    navigator.clipboard.writeText(link).then(() => {
                        tg.showAlert('âœ… Referral link copied to clipboard!');
                    }).catch(() => {
                        tg.showAlert('ðŸ“‹ Your referral link:\n' + link);
                    });
                }
            });

            // Boost button (placeholder)
            elements.boostBtn.addEventListener('click', () => {
                tg.showAlert('âš¡ Boost feature coming soon!');
            });

            // Countdown timer (set to a specific date)
            const targetDate = new Date(Date.UTC(2025, 2, 1, 12, 0, 0)); // Example: March 1, 2025, 12:00 UTC
            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;
                if (diff <= 0) {
                    elements.countdown.innerText = 'LISTED!';
                    return;
                }
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                elements.countdown.innerText = `${days}d ${hours}h ${minutes}m`;
            }
            updateCountdown();
            setInterval(updateCountdown, 60000);

            // Initial update
            updateUI();

            // Telegram main button (optional)
            tg.MainButton.setText('âš¡ PLAY OMLLA âš¡');
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.HapticFeedback?.impactOccurred('medium');
            });

            // Back button
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                if (document.getElementById('main-page').classList.contains('active')) {
                    tg.close();
                } else {
                    // Go to main page
                    elements.navItems[0].click();
                }
            });
        })();
    </script>
</body>
</html>
