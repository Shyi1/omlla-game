<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Solana Elite</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#050505;
  --card:#0b0f0c;
  --gold:#c5a059;
  --gold-light:#f5d487;
  --neon:#14F195;
  --text:#ffffff;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:Inter,-apple-system,system-ui,sans-serif;
  background:
    radial-gradient(circle at 50% 20%, #0a1f14 0%, var(--bg) 70%);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
  user-select:none;
}

/* HEADER */
.header{
  margin-top:60px;
  text-align:center;
}

.balance-label{
  font-size:11px;
  letter-spacing:4px;
  color:var(--neon);
  text-transform:uppercase;
  font-weight:700;
  opacity:.9;
}

#score{
  font-size:68px;
  font-weight:900;
  margin:10px 0;
  text-shadow:0 0 35px rgba(20,241,149,.25);
}

/* GAME AREA */
.game-container{
  flex:1;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PREMIUM COIN */
.premium-coin{
  width:280px;
  height:280px;
  border-radius:50%;
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;

  background:
    radial-gradient(circle at 30% 30%,
      #fff3b0 0%,
      var(--gold-light) 30%,
      var(--gold) 55%,
      #8c6a2f 80%,
      #5a4218 100%);

  box-shadow:
    0 30px 70px rgba(0,0,0,.75),
    inset 0 8px 18px rgba(255,255,255,.35),
    inset 0 -12px 28px rgba(0,0,0,.6);

  border:4px solid rgba(255,215,120,.55);
  transition:transform .08s ease;
}

.premium-coin:active{
  transform:scale(.92);
}

/* SHINE EFFECT */
.premium-coin::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.35) 50%,
    transparent 70%
  );
  opacity:0;
  animation:shine 3s infinite;
}

@keyframes shine{
  0%{opacity:0;transform:translateX(-120%)}
  50%{opacity:.6}
  100%{opacity:0;transform:translateX(120%)}
}

/* LOGO */
.coin-logo{
  font-size:80px;
  filter:drop-shadow(0 6px 12px rgba(0,0,0,.6));
}

/* BRAND */
.coin-brand{
  margin-top:14px;
  font-weight:900;
  font-size:22px;
  letter-spacing:4px;
  color:var(--gold-light);
  text-shadow:0 2px 8px rgba(0,0,0,.7);
}

/* ENERGY */
.energy-wrapper{
  width:85%;
  margin-bottom:30px;
  background:rgba(255,255,255,.03);
  padding:16px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.06);
  backdrop-filter:blur(6px);
}

.energy-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
}

.energy-bar{
  height:8px;
  background:#111;
  border-radius:4px;
  margin-top:10px;
  overflow:hidden;
}

.energy-fill{
  height:100%;
  width:100%;
  background:linear-gradient(90deg,var(--neon),#00ff87);
  transition:width .25s ease;
}

/* FLOATING POINT */
.floating-point{
  position:absolute;
  color:var(--neon);
  font-size:32px;
  font-weight:900;
  pointer-events:none;
  animation:riseFade .7s ease-out forwards;
}

@keyframes riseFade{
  0%{opacity:1;transform:translateY(0)}
  100%{opacity:0;transform:translateY(-140px)}
}

/* SIGNATURE */
.signature{
  margin-bottom:20px;
  font-size:10px;
  letter-spacing:3px;
  color:rgba(255,255,255,.25);
  text-transform:uppercase;
}

.signature span{
  color:var(--neon);
  font-weight:bold;
}
</style>

</head>

<body>

<div class="header">
  <div class="balance-label">Solana Balance</div>
  <div id="score">0</div>
</div>

<div class="game-container">
  <div class="premium-coin" id="coinBtn">
    <div class="coin-logo">üêä</div>
    <div class="coin-brand">SOLANA</div>
  </div>
</div>

<div class="energy-wrapper">
  <div class="energy-top">
    <span>‚ö° <span id="currentEnergy">2000</span> / 2000</span>
    <span style="color:var(--neon)">BOOST Ready</span>
  </div>
  <div class="energy-bar">
    <div class="energy-fill" id="energyFill"></div>
  </div>
</div>

<div class="signature">Crafted by <span>/Yous</span></div>

<script>
const tg = window.Telegram?.WebApp;
tg?.expand();

let score = 0;
let energy = 2000;
const maxEnergy = 2000;

const scoreEl = document.getElementById("score");
const energyEl = document.getElementById("currentEnergy");
const energyFill = document.getElementById("energyFill");
const coinBtn = document.getElementById("coinBtn");

coinBtn.addEventListener("touchstart", handleTap);
coinBtn.addEventListener("click", handleTap);

function handleTap(e){
  e.preventDefault();
  if(energy<=0) return;

  score++;
  energy--;

  scoreEl.textContent = score.toLocaleString();
  energyEl.textContent = energy;
  energyFill.style.width = (energy/maxEnergy*100)+"%";

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  const pop = document.createElement("div");
  pop.className="floating-point";
  pop.textContent="+1";
  pop.style.left=x+"px";
  pop.style.top=y+"px";
  document.body.appendChild(pop);
  setTimeout(()=>pop.remove(),700);

  tg?.HapticFeedback?.impactOccurred("medium");
}

setInterval(()=>{
  if(energy<maxEnergy){
    energy+=2;
    if(energy>maxEnergy) energy=maxEnergy;
    energyEl.textContent=energy;
    energyFill.style.width=(energy/maxEnergy*100)+"%";
  }
},1000);
</script>

</body>
</html>
