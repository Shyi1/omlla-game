<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMLLA CAPITAL | القمة</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --bg: #050505;
            --card: #0f0f0f;
            --neon-green: #14F195;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            background: radial-gradient(circle at 50% 20%, #1a1a05 0%, #050505 100%);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header Engine */
        .header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }

        .brand-title { font-family: 'Orbitron', sans-serif; font-size: 12px; letter-spacing: 5px; color: var(--gold); margin-bottom: 10px; }
        
        .balance-master {
            background: rgba(255, 215, 0, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .balance-val { font-size: 45px; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(255,215,0,0.3); }

        /* Navigation Pages */
        .page { display: none; padding: 20px; overflow-y: auto; flex: 1; padding-bottom: 100px; }
        .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Tap Engine */
        .coin-portal { display: flex; justify-content: center; margin: 30px 0; }
        .main-coin {
            width: 230px; height: 230px;
            background: var(--gold-gradient);
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.15);
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .main-coin:active { transform: scale(0.92); }
        .coin-logo { font-family: 'Orbitron', sans-serif; font-size: 44px; color: #3d2b07; font-weight: 900; }

        /* Stats & Cards */
        .stat-card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .btn-gold { background: var(--gold-gradient); color: #000; border: none; padding: 15px; border-radius: 15px; font-weight: 900; cursor: pointer; width: 100%; font-family: 'Cairo'; }

        /* Energy System */
        .energy-track { height: 10px; background: #111; border-radius: 10px; overflow: hidden; margin: 15px 0; border: 1px solid #222; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--gold), var(--neon-green)); width: 100%; transition: width 0.3s; }

        /* Bottom Nav */
        .tab-bar { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: rgba(5,5,5,0.95); backdrop-filter: blur(20px); display: flex; padding: 15px 5px; border-top: 1px solid #1a1a1a; }
        .tab-item { flex: 1; text-align: center; color: #444; font-size: 10px; font-weight: 700; cursor: pointer; }
        .tab-item.active { color: var(--gold); }
        .tab-item i { font-size: 22px; display: block; margin-bottom: 5px; }

        /* Toast & Effects */
        .float-reward { position: absolute; color: var(--gold); font-weight: 900; font-size: 32px; animation: floatUp 0.8s forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 10px 20px; border-radius: 20px; font-weight: 900; z-index: 2000; }
    </style>
</head>
<body>

    <div class="app-shell">
        <header class="header">
            <div class="brand-title">OMLLA CAPITAL GLOBAL</div>
            <div class="balance-master">
                <div class="balance-val" id="total-bal">0</div>
                <div style="font-size: 10px; color: #555; letter-spacing: 2px; font-weight: 900;">إجمالي الاحتياطي الذهبي</div>
            </div>
        </header>

        <div id="mine-page" class="page active">
            <div class="coin-portal">
                <div class="main-coin" id="coin-trigger">
                    <div class="coin-logo">O$</div>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <div style="display:flex; justify-content:space-between; font-size:12px; color:#666; margin-bottom:8px;">
                    <span>الطاقة المتاحة</span>
                    <span id="eng-text" style="color:var(--gold)">1000/1000</span>
                </div>
                <div class="energy-track"><div class="energy-fill" id="eng-bar"></div></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                <div class="stat-card" style="margin-bottom:0; flex-direction:column;"><small style="color:#555">المستوى</small><b id="lvl-text" style="color:var(--gold)">1</b></div>
                <div class="stat-card" style="margin-bottom:0; flex-direction:column;"><small style="color:#555">الترتيب</small><b id="rank-text" style="color:var(--neon-green)">--</b></div>
            </div>
        </div>

        <div id="tasks-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">المهام والنمو</h3>
            <div class="stat-card">
                <div style="text-align:right;"><b>القناة الرسمية</b><br><small style="color:var(--gold);">+5,000 O$</small></div>
                <button class="btn-gold" style="width:auto; padding:8px 15px;" onclick="doTask('https://t.me/YourChannel', 5000)">انضم</button>
            </div>
            <div class="stat-card">
                <div style="text-align:right;"><b>دعوة الأصدقاء</b><br><small style="color:var(--neon-green);">+2,500 لكل صديق</small></div>
                <button class="btn-gold" style="width:auto; padding:8px 15px;" onclick="shareRef()">دعوة</button>
            </div>
        </div>

        <div id="top-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">كبار المستثمرين</h3>
            <div id="leader-list"></div>
        </div>

        <div id="wall-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">المحفظة الرقمية</h3>
            <div class="stat-card" style="background:linear-gradient(45deg, #0f0f0f, #1a1a1a);">
                <div style="text-align:right;"><b>رصيد المحفظة</b><br><span id="wall-bal" style="color:var(--gold); font-size:20px;">0.00 O$</span></div>
                <i class="fas fa-wallet" style="font-size:30px; color:var(--gold)"></i>
            </div>
            <input type="text" id="wall-addr" placeholder="أدخل عنوان SOL أو TON" style="width:100%; padding:15px; border-radius:15px; background:#111; border:1px solid #333; color:white; margin:15px 0;">
            <button class="btn-gold" onclick="linkWall()">ربط المحفظة</button>
        </div>

        <nav class="tab-bar">
            <div class="tab-item active" onclick="goTab('mine', this)"><i class="fas fa-bolt"></i><span>تعدين</span></div>
            <div class="tab-item" onclick="goTab('tasks', this)"><i class="fas fa-tasks"></i><span>مهام</span></div>
            <div class="tab-item" onclick="goTab('top', this)"><i class="fas fa-trophy"></i><span>الأوائل</span></div>
            <div class="tab-item" onclick="goTab('wall', this)"><i class="fas fa-wallet"></i><span>المحفظة</span></div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // التكوين الرئيسي
        const BACKEND_URL = "https://omlla-payments-backend.onrender.com";
        const firebaseConfig = { databaseURL: "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const user = tg.initDataUnsafe?.user || { id: 'dev_user', first_name: 'Investor' };
        const userRef = db.ref('players/' + user.id);

        let state = { points: 0, energy: 1000, level: 1, referrals: 0 };

        function updateUI() {
            document.getElementById('total-bal').innerText = Math.floor(state.points).toLocaleString();
            document.getElementById('wall-bal').innerText = Math.floor(state.points).toLocaleString() + " O$";
            document.getElementById('eng-text').innerText = `${state.energy}/1000`;
            document.getElementById('eng-bar').style.width = (state.energy / 10) + "%";
            document.getElementById('lvl-text').innerText = state.level;
        }

        userRef.on('value', (snap) => {
            const data = snap.val();
            if(data) { state = { ...state, ...data }; updateUI(); }
            else { userRef.set({ points: 0, energy: 1000, level: 1, name: user.first_name }); }
        });

        // نظام التعدين (Tapping)
        document.getElementById('coin-trigger').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(state.energy >= 1) {
                state.points += 1; state.energy -= 1;
                updateUI();
                userRef.update({ points: state.points, energy: state.energy });
                
                const t = e.touches[0];
                const f = document.createElement('div');
                f.className = 'float-reward'; f.innerText = '+1';
                f.style.left = t.clientX + 'px'; f.style.top = t.clientY + 'px';
                document.body.appendChild(f);
                setTimeout(() => f.remove(), 800);
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // نظام التنقل
        window.goTab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-page').classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            if(id === 'top') loadLeaders();
        };

        function loadLeaders() {
            db.ref('players').orderByChild('points').limitToLast(10).once('value', (snap) => {
                let h = ''; const arr = []; snap.forEach(x => { arr.push(x.val()); });
                arr.reverse().forEach((p, i) => {
                    h += `<div class="stat-card"><span>#${i+1} ${p.name || 'Investor'}</span><b style="color:var(--gold)">${Math.floor(p.points).toLocaleString()}</b></div>`;
                });
                document.getElementById('leader-list').innerHTML = h;
            });
        }

        window.shareRef = () => {
            const link = `https://t.me/OMLLA_Coin_bot?start=ref${user.id}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=انضم إلي في تعدين عملة OMLLA واستلم مكافأة فورية!`);
        };

        window.linkWall = () => {
            const addr = document.getElementById('wall-addr').value;
            if(addr.length < 10) return tg.showAlert("العنوان غير صحيح");
            userRef.update({ wallet: addr });
            tg.showAlert("تم ربط المحفظة بنجاح!");
        };

        // تجديد الطاقة
        setInterval(() => {
            if(state.energy < 1000) { 
                state.energy += 1; 
                updateUI(); 
                userRef.child('energy').set(state.energy); 
            }
        }, 3000);

        function showToast(msg) {
            const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
            document.body.appendChild(t); setTimeout(() => t.remove(), 2000);
        }
    </script>
</body>
</html>
