<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA CAPITAL | ELITE GOLD</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #FFD700;
            --gold-soft: #bf953f;
            --gold-lux: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --bg: #050505;
            --card-bg: #0f0f0f;
            --glass: rgba(255, 215, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        .app-shell { width: 100%; max-width: 420px; background: radial-gradient(circle at 50% -20%, #1a1a0a 0%, #050505 100%); display: flex; flex-direction: column; position: relative; }
        .header-engine { padding: 25px 20px; text-align: center; border-bottom: 1px solid rgba(255,215,0,0.1); }
        .brand-meta { font-size: 10px; letter-spacing: 4px; color: var(--gold-soft); font-weight: 900; margin-bottom: 15px; }
        .balance-master { background: var(--glass); border: 1px solid rgba(255,215,0,0.15); border-radius: 30px; padding: 20px; backdrop-filter: blur(10px); }
        .val-display { font-size: 48px; font-weight: 900; color: var(--gold); text-shadow: 0 0 30px rgba(255,215,0,0.3); }

        .page { display: none; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 100px; flex: 1; }
        .page.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .coin-portal { display: flex; justify-content: center; margin: 40px 0; }
        .engine-core { width: 220px; height: 220px; border-radius: 50%; background: var(--gold-lux); border: 8px solid #332811; box-shadow: 0 0 60px rgba(186,141,10,0.15); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s; }
        .engine-core:active { transform: scale(0.94); }
        .core-text { font-size: 44px; font-weight: 900; color: #3d2b07; }

        .energy-wrapper { margin-top: 30px; }
        .progress-track { height: 12px; background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--gold-lux); width: 100%; transition: width 0.3s; }

        .task-card { background: var(--card-bg); border: 1px solid #222; border-radius: 20px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: var(--gold-lux); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; font-size: 13px; cursor: pointer; width: 100%; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: rgba(8,8,8,0.95); backdrop-filter: blur(20px); display: flex; padding: 15px 10px; border-top: 1px solid #1a1a1a; z-index: 1000; }
        .tab-link { flex: 1; text-align: center; color: #444; font-size: 10px; font-weight: 700; cursor: pointer; }
        .tab-link.active { color: var(--gold); }
        .tab-link i { font-size: 22px; display: block; margin-bottom: 5px; }

        .floating-reward { position: absolute; color: var(--gold); font-weight: 900; font-size: 36px; animation: floatUp 0.8s forwards; pointer-events: none; z-index: 2000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        
        input { width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin-bottom: 20px; outline: none; }
    </style>
</head>
<body>

    <div class="app-shell">
        <header class="header-engine">
            <div class="brand-meta">OMLLA CAPITAL â€¢ PRESTIGE</div>
            <div class="balance-master">
                <div class="val-display" id="total-balance">0</div>
                <div style="font-size: 10px; color: var(--gold-soft); letter-spacing: 2px;">GOLD RESERVES</div>
            </div>
        </header>

        <div id="mine-page" class="page active">
            <div class="coin-portal"><div class="engine-core" id="tap-engine"><div class="core-text">O$</div></div></div>
            <div class="energy-wrapper">
                <div style="display:flex; justify-content:space-between; font-size:12px;"><span style="color:#666">POWER SUPPLY</span><span id="energy-val" style="color:var(--gold)">1000/1000</span></div>
                <div class="progress-track"><div class="progress-fill" id="energy-fill"></div></div>
            </div>
        </div>

        <div id="tasks-page" class="page">
            <h3 style="color:var(--gold); margin-bottom:20px; text-align:center;">CAPITAL MISSIONS</h3>
            <div class="task-card">
                <div><div style="font-weight:800;">Official Channel</div><div style="color:var(--gold); font-size:12px;">+1,000 O$</div></div>
                <button class="btn-action" style="width:auto;" onclick="runTask('https://t.me/OmllaChannel', 1000)">JOIN</button>
            </div>
        </div>

        <div id="friends-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">VIRAL GROWTH</h3>
            <div class="task-card" style="flex-direction:column; text-align:center; gap:10px;">
                <div style="font-size:10px; color:var(--gold-soft);">TOTAL FRIENDS</div>
                <div id="ref-count" style="font-size:32px; font-weight:900; color:var(--gold);">0</div>
            </div>
            <button class="btn-action" style="height:55px; margin-bottom:10px;" onclick="shareReferral()"><i class="fas fa-paper-plane"></i> INVITE A FRIEND</button>
            <button class="btn-action" style="background:transparent; border:1px solid var(--gold); color:var(--gold);" onclick="copyReferral()">COPY LINK</button>
        </div>

        <div id="wallet-page" class="page">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">DIGITAL ASSETS</h3>
            <input type="text" id="wallet-addr" placeholder="Enter TON or SOL Address">
            <button class="btn-action" onclick="linkWallet()">CONNECT WALLET</button>
            <p style="text-align:center; font-size:11px; color:#555; margin-top:20px;">Withdrawal opens at 100% supply distribution.</p>
        </div>

        <nav class="tab-bar">
            <div class="tab-link active" onclick="switchPage('mine', this)"><i class="fas fa-bolt"></i>MINE</div>
            <div class="tab-link" onclick="switchPage('tasks', this)"><i class="fas fa-tasks"></i>TASKS</div>
            <div class="tab-link" onclick="switchPage('friends', this)"><i class="fas fa-users"></i>FRIENDS</div>
            <div class="tab-link" onclick="switchPage('wallet', this)"><i class="fas fa-wallet"></i>WALLET</div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const firebaseConfig = { databaseURL: "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const user = tg.initDataUnsafe?.user || { id: 'dev_user', first_name: 'Investor' };
        const userRef = db.ref('players/' + user.id);

        let state = { points: 0, energy: 1000, referrals: 0 };

        function refreshUI() {
            document.getElementById('total-balance').innerText = Math.floor(state.points).toLocaleString();
            document.getElementById('energy-val').innerText = `${state.energy}/1000`;
            document.getElementById('energy-fill').style.width = (state.energy / 10) + "%";
            if(document.getElementById('ref-count')) document.getElementById('ref-count').innerText = state.referrals || 0;
        }

        userRef.on('value', (snap) => {
            const data = snap.val();
            if(data) { state = { ...state, ...data }; refreshUI(); }
            else { userRef.set({ points: 0, energy: 1000, name: user.first_name, referrals: 0 }); }
        });

        document.getElementById('tap-engine').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(state.energy >= 1) {
                state.points += 1; state.energy -= 1; refreshUI();
                userRef.update({ points: state.points, energy: state.energy });
                const t = e.touches[0]; const f = document.createElement('div');
                f.className = 'floating-reward'; f.innerText = '+1';
                f.style.left = t.clientX + 'px'; f.style.top = t.clientY + 'px';
                document.body.appendChild(f); setTimeout(() => f.remove(), 800);
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        window.switchPage = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-page').classList.add('active');
            document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        };

        window.runTask = (url, reward) => {
            tg.openLink(url);
            setTimeout(() => {
                tg.showConfirm("Task Done?", (ok) => {
                    if(ok) { state.points += reward; refreshUI(); userRef.update({ points: state.points }); tg.showAlert("Reward Claimed!"); }
                });
            }, 3000);
        };

        window.shareReferral = () => {
            const link = `https://t.me/OMLLA_Coin_bot?start=ref${user.id}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join Omlla Capital!`);
        };

        window.copyReferral = () => {
            const link = `https://t.me/OMLLA_Coin_bot?start=ref${user.id}`;
            navigator.clipboard.writeText(link); tg.showAlert("Link Copied!");
        };

        window.linkWallet = () => {
            const addr = document.getElementById('wallet-addr').value;
            if(addr.length < 10) return tg.showAlert("Invalid Address");
            userRef.update({ wallet: addr }); tg.showAlert("Wallet Linked!");
        };

        setInterval(() => { if(state.energy < 1000) { state.energy += 1; refreshUI(); userRef.child('energy').set(state.energy); } }, 3000);
    </script>
</body>
</html>
