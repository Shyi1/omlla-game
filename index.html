<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA | STRATEGIC INTELLIGENCE SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .omlla-hex { background: radial-gradient(circle, #111827 0%, #000 100%); position: relative; }
        .omlla-hex::after { content: ''; position: absolute; inset: -2px; border-radius: 50%; background: linear-gradient(45deg, #374151, #22d3ee, #374151); z-index: -1; opacity: 0.3; }
        .vip-active::after { opacity: 1; animation: rotate 2s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .tap-anim:active { transform: scale(0.92); transition: 0.05s; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-8 select-none overflow-hidden">

    <div class="w-full flex justify-between items-center px-2">
        <div class="flex items-center gap-2">
            <div id="connectionOrb" class="w-2.5 h-2.5 bg-cyan-500 rounded-full shadow-[0_0_10px_#22d3ee]"></div>
            <span class="text-[10px] font-black tracking-[0.2em] text-gray-400">OMLLA_SECURE_LINK</span>
        </div>
        <div id="tierBadge" class="px-4 py-1.5 rounded-md border border-gray-800 text-[9px] font-black tracking-widest text-gray-500 transition-all">
            BASIC_PROTOCOL
        </div>
    </div>

    <div class="text-center">
        <p class="text-[10px] font-bold text-cyan-400 tracking-[0.5em] uppercase opacity-80">Omlla Strategic Assets</p>
        <div class="flex items-baseline justify-center gap-2 mt-2">
            <h1 id="mainBalance" class="text-7xl font-black tracking-tighter italic">0.00000000</h1>
            <span class="text-sm font-black text-gray-700">OMLLA</span>
        </div>
        <div id="agentConsole" class="mt-4 py-2 px-6 bg-gray-900/50 rounded-full inline-flex items-center gap-3 border border-gray-800/50">
            <span class="w-1.5 h-1.5 bg-gray-600 rounded-full" id="agentDot"></span>
            <span id="agentLog" class="text-[10px] font-mono text-gray-500 uppercase tracking-widest">Agent: Standby</span>
        </div>
    </div>

    <div class="relative">
        <div id="glowBase" class="absolute inset-0 bg-cyan-500/5 blur-[120px] rounded-full"></div>
        <button id="tapNode" onclick="processOmllaAction()" class="omlla-hex tap-anim z-10 w-72 h-72 rounded-full border-4 border-gray-900 flex flex-col items-center justify-center shadow-2xl overflow-hidden">
            <svg viewBox="0 0 24 24" class="w-36 h-36 text-white/90" fill="none" stroke="currentColor" stroke-width="1.2">
                <path d="M12 3a6 6 0 0 0-6 6c0 3.31 2.69 6 6 6s6-2.69 6-6a6 6 0 0 0-6-6Z"/><path d="M18 9h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2"/><path d="M6 9H4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2"/><path d="M10 15v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2"/><path d="M14 15v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2"/><path d="M12 15v3a3 3 0 0 1-3 3H9"/>
            </svg>
            <h2 class="text-3xl font-black tracking-[0.5em] mt-2 ml-4">OMLLA</h2>
        </button>
    </div>

    <div class="w-full max-w-sm space-y-6">
        <div class="space-y-2">
            <div class="flex justify-between items-end text-[10px] font-black uppercase tracking-widest">
                <span class="text-white">Energy Capacity: <span id="energyVal">100</span>%</span>
                <span class="text-cyan-400">Profit_Multiplier: <span id="mult">1.0X</span></span>
            </div>
            <div class="h-1 w-full bg-gray-900 rounded-full overflow-hidden">
                <div id="energyBar" class="h-full bg-white transition-all duration-300" style="width: 100%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="injectOmllaAgent()" class="bg-white text-black text-[11px] font-black py-5 rounded-2xl uppercase tracking-widest hover:bg-cyan-400 transition-all shadow-[0_10px_20px_rgba(255,255,255,0.1)]">
                Inject Agent
            </button>
            <button class="bg-transparent border border-gray-800 text-gray-600 text-[11px] font-black py-5 rounded-2xl uppercase tracking-widest cursor-not-allowed">
                Asset Market
            </button>
        </div>
    </div>

    <script>
        // System Config & Global State
        let state = {
            balance: 0.00000000,
            energy: 100,
            isVip: false,
            yield: 0.00015000
        };

        // Omlla Intelligence Injection [cite: 2026-02-10]
        function injectOmllaAgent() {
            if(state.isVip) return;
            state.isVip = true;
            state.yield = 0.00950000;
            
            // Visual Update for VIP [cite: 2026-02-04]
            const badge = document.getElementById('tierBadge');
            badge.innerText = 'AGENT_INJECTED_PRO';
            badge.style.borderColor = '#22d3ee';
            badge.style.color = '#22d3ee';
            document.getElementById('tapNode').classList.add('vip-active');
            document.getElementById('mult').innerText = '63.3X';
            document.getElementById('agentDot').style.backgroundColor = '#22d3ee';
            document.getElementById('agentDot').classList.add('animate-ping');
            
            startAutonomousCollection();
        }

        // Autonomous Collection Strategy [cite: 2026-02-10]
        function startAutonomousCollection() {
            const logs = ["SCANNING_DEFI", "COLLECTING_ARB", "HACKING_GAPS", "OPTIMIZING_YIELD"];
            setInterval(() => {
                const log = logs[Math.floor(Math.random() * logs.length)];
                document.getElementById('agentLog').innerText = `Agent: ${log}`;
                state.balance += 0.00004500;
                refreshSystemUI();
            }, 2500);
        }

        function processOmllaAction() {
            if (state.energy > 0) {
                state.balance += state.yield;
                state.energy -= 1;
                refreshSystemUI();
            }
        }

        function refreshSystemUI() {
            document.getElementById('mainBalance').innerText = state.balance.toFixed(8);
            document.getElementById('energyVal').innerText = state.energy;
            document.getElementById('energyBar').style.width = state.energy + '%';
        }

        // Energy Recovery for Rapid Profit [cite: 2026-02-10]
        setInterval(() => {
            if (state.energy < 100) {
                state.energy += 1;
                refreshSystemUI();
            }
        }, 4000);
    </script>
</body>
</html>
