<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omlla Game | Official Prestige</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --omlla-emerald: #14F195;
            --omlla-dark: #050505;
            --omlla-glass: rgba(255, 255, 255, 0.05);
            --omlla-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--omlla-dark);
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .viewport {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-sizing: border-box;
            background: radial-gradient(circle at top, #0a1a12 0%, #050505 100%);
        }

        /* Splash Loading */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--omlla-dark); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Branding & Balance */
        .branding { text-align: center; margin-bottom: 10px; }
        .branding span { font-size: 10px; letter-spacing: 5px; color: #444; font-weight: 900; }
        .balance { 
            font-size: 52px; font-weight: 900; 
            background: linear-gradient(to bottom, #fff, var(--omlla-emerald));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 5px 0;
        }

        /* Stats Card */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-card { background: var(--omlla-glass); border: 1px solid var(--omlla-border); padding: 12px; border-radius: 18px; text-align: center; }
        .stat-card small { font-size: 9px; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .stat-card b { color: var(--omlla-emerald); font-size: 16px; }

        /* Mining Core */
        .mining-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .omlla-btn {
            width: 260px; height: 260px; border-radius: 50%;
            background: #000; border: 4px solid #111;
            box-shadow: 0 0 60px rgba(20, 241, 149, 0.08);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.05s;
        }
        .omlla-btn:active { transform: scale(0.94); }
        .omlla-btn img { width: 70%; filter: drop-shadow(0 0 25px var(--omlla-emerald)); }

        /* Energy System */
        .energy-section { margin-bottom: 80px; }
        .energy-meta { display: flex; justify-content: space-between; font-size: 11px; color: #555; margin-bottom: 8px; font-weight: 700; }
        .energy-bar { height: 6px; background: #111; border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; width: 100%; background: var(--omlla-emerald); transition: 0.2s linear; }

        /* Navigation */
        .nav-dock {
            position: fixed; bottom: 25px; left: 10%; width: 80%;
            background: rgba(15,15,15,0.95); backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid var(--omlla-border);
            display: flex; justify-content: space-around; padding: 15px;
        }
        .nav-item { color: #333; font-size: 20px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--omlla-emerald); text-shadow: 0 0 10px var(--omlla-emerald); }

        /* Animations */
        .tap-anim { position: absolute; color: var(--omlla-emerald); font-weight: 900; font-size: 28px; animation: floatUp 0.7s forwards; pointer-events: none; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://img.icons8.com/emoji/256/turtle-emoji.png" width="80" style="filter: grayscale(1) opacity(0.5);">
        <p style="margin-top:20px; font-size:12px; letter-spacing:2px; color:#444;">INITIALIZING OMLLA NETWORK...</p>
    </div>

    <div class="viewport">
        <header class="branding">
            <span>OMLLA CAPITAL</span>
            <div class="balance" id="balance-ui">0.00</div>
            <div id="auto-rate-ui" style="font-size: 11px; color: #555;">Passive: 0/sec</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><small>Stamina</small><b id="energy-text">1000</b></div>
            <div class="stat-card"><small>Rank</small><b id="rank-ui">Elite I</b></div>
        </div>

        <main class="mining-area">
            <div class="omlla-btn" id="click-area">
                <img src="https://img.icons8.com/emoji/256/turtle-emoji.png" alt="Omlla">
            </div>
        </main>

        <footer class="energy-section">
            <div class="energy-meta"><span>STAMINA SYSTEM</span><span id="energy-percent">100%</span></div>
            <div class="energy-bar"><div id="energy-fill" class="energy-fill"></div></div>
        </footer>
    </div>

    <nav class="nav-dock">
        <div class="nav-item active"><i class="fas fa-hammer"></i></div>
        <div class="nav-item" onclick="tg.showAlert('Market Access: Level 5 Required')"><i class="fas fa-store"></i></div>
        <div class="nav-item" onclick="tg.showAlert('Global Leaderboard Loading...')"><i class="fas fa-trophy"></i></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#050505');

        // --- Firebase Configuration ---
        const firebaseConfig = {
            databaseURL: "https://omlla-game-default-rtdb.firebaseio.com"
        };

        // Standard Init
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // User Data
        const user = tg.initDataUnsafe.user || { id: "dev_test", first_name: "Master" };
        const userRef = db.ref('players/' + user.id);

        let points = 0;
        let energy = 1000;
        let autoRate = 0;

        // Atomic Sync Function (Satisfies Rules)
        function syncCloud() {
            userRef.set({
                points: points,
                name: user.first_name,
                autoRate: autoRate
            }).catch(e => console.error("Sync Error:", e));
        }

        // Hydrate from Cloud
        userRef.on('value', (snapshot) => {
            document.getElementById('loading-screen').style.display = 'none';
            const data = snapshot.val();
            if (data) {
                points = data.points || 0;
                autoRate = data.autoRate || 0;
                updateUI();
            } else {
                // New User First Sync
                syncCloud();
            }
        });

        // Interaction Engine
        document.getElementById('click-area').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                points += 1;
                energy -= 1;
                updateUI();
                createParticle(e.touches[0].clientX, e.touches[0].clientY);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                syncCloud();
            }
        });

        function updateUI() {
            document.getElementById('balance-ui').innerText = Math.floor(points).toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-percent').innerText = Math.floor((energy/1000)*100) + "%";
            document.getElementById('energy-fill').style.width = (energy/10) + "%";
            document.getElementById('auto-rate-ui').innerText = "Passive: " + autoRate + "/sec";
            
            if(points > 10000) document.getElementById('rank-ui').innerText = "Legendary";
        }

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'tap-anim'; p.innerText = '+1';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        // Global Pulse (Auto-Mining & Recovery)
        setInterval(() => {
            if(autoRate > 0) {
                points += autoRate;
                updateUI();
                syncCloud();
            }
            if(energy < 1000) {
                energy += 1;
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
