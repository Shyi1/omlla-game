<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMLLA OS - Strategic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        .turtle-gradient { background: radial-gradient(circle, #1f2937 0%, #000 100%); }
        .gold-glow { box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        .tap-effect:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen p-6">

    <div class="w-full flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse"></div>
            <span class="font-black text-lg tracking-tighter uppercase">Omlla Core v1.0</span>
        </div>
        <div id="statusBadge" class="bg-gray-800 px-3 py-1 rounded-full text-[10px] font-black tracking-widest border border-gray-700">
            STANDARD_ACCESS
        </div>
    </div>

    <div class="text-center mt-4">
        <p class="text-gray-500 text-[10px] tracking-[0.3em] font-bold uppercase mb-2">Current Omlla Assets</p>
        <h1 id="balance" class="text-6xl font-black tracking-tighter text-white">0.00000000</h1>
        <div class="mt-2 flex items-center justify-center gap-2 text-cyan-400 text-[10px] font-mono tracking-widest">
            <span>●</span>
            <span id="agentStatus">AGENT_IDLE</span>
        </div>
    </div>

    <div class="relative">
        <button onclick="handleTap()" class="tap-effect relative z-10 w-72 h-72 rounded-full border-[10px] border-gray-800 turtle-gradient flex flex-col items-center justify-center shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                <path d="M12 3a6 6 0 0 0-6 6c0 3.31 2.69 6 6 6s6-2.69 6-6a6 6 0 0 0-6-6Z"/><path d="M18 9h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2"/><path d="M6 9H4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2"/><path d="M10 15v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2"/><path d="M14 15v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2"/><path d="M12 15v3a3 3 0 0 1-3 3H9"/>
            </svg>
            <span class="mt-4 font-black text-3xl tracking-[0.4em] ml-2">OMLLA</span>
        </button>
        <div class="absolute inset-0 bg-cyan-500/5 blur-[100px] rounded-full"></div>
    </div>

    <div class="w-full max-w-sm space-y-4">
        <div class="flex justify-between text-[10px] font-black tracking-widest">
            <span class="flex items-center gap-1">⚡ ENERGY: <span id="energyText">100</span>/100</span>
            <span class="text-cyan-400">PROFIT_SPEED: <span id="speedText">1X</span></span>
        </div>
        <div class="w-full bg-gray-900 h-2 rounded-full overflow-hidden border border-gray-800">
            <div id="energyBar" class="bg-white h-full transition-all duration-300" style="width: 100%"></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 w-full max-w-sm mb-4">
        <button onclick="activateMembership()" class="bg-white text-black font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest hover:bg-cyan-400 transition-colors gold-glow">
            Activate Agent
        </button>
        <button class="bg-zinc-900 text-white font-black py-4 rounded-2xl text-[10px] border border-zinc-800 uppercase tracking-widest opacity-50 cursor-not-allowed">
            Buy Omlla
        </button>
    </div>

    <script>
        // Core Logic for Omlla System
        let balance = 0.00000000;
        let energy = 100;
        let isVip = false;

        // Omlla Agent AI Logic Injection [cite: 2026-02-10]
        function runOmllaAgent() {
            if (!isVip) return;
            
            const protocols = ["ANALYZING_GAPS", "COLLECTING_PROFIT", "SECURE_SCAN"];
            setInterval(() => {
                const protocol = protocols[Math.floor(Math.random() * protocols.length)];
                document.getElementById('agentStatus').innerText = `ACTIVE: ${protocol}`;
                
                // Automatic Passive Income for VIP [cite: 2026-02-10]
                balance += 0.00001500;
                updateDisplay();
            }, 3000);
        }

        function handleTap() {
            if (energy > 0) {
                const gain = isVip ? 0.00500000 : 0.00010000;
                balance += gain;
                energy -= 1;
                updateDisplay();
            }
        }

        function activateMembership() {
            if(isVip) return;
            isVip = true;
            document.getElementById('statusBadge').innerText = 'VIP_AGENT_INJECTED';
            document.getElementById('statusBadge').classList.replace('bg-gray-800', 'bg-yellow-500');
            document.getElementById('statusBadge').classList.add('text-black');
            document.getElementById('speedText').innerText = '50X';
            runOmllaAgent();
            alert("Omlla Agent Successfully Injected. Passive Collection Active.");
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = balance.toFixed(8);
            document.getElementById('energyText').innerText = energy;
            document.getElementById('energyBar').style.width = energy + '%';
        }

        // Auto-recovery of energy for continuous profit [cite: 2026-02-10]
        setInterval(() => {
            if (energy < 100) {
                energy += 1;
                updateDisplay();
            }
        }, 5000);
    </script>
</body>
</html>
