<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA CAPITAL â€¢ PRESTIGE GOLD</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        :root { --gold: #FFD700; --gold-dark: #b8860b; --emerald: #14F195; --bg: #000; --border: rgba(255, 215, 0, 0.2); }
        
        body { background: radial-gradient(circle at 50% 30%, #1a1a1a, #000 100%); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        .app-shell { width: 100%; max-width: 420px; background: rgba(0,0,0,0.8); backdrop-filter: blur(30px); border-left: 1px solid var(--border); border-right: 1px solid var(--border); padding: 20px 16px 100px; position: relative; display: flex; flex-direction: column; }

        /* Executive Header */
        .balance-card { background: rgba(255,215,0,0.03); border: 1px solid var(--border); border-radius: 35px; padding: 25px; text-align: center; position: relative; margin-bottom: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .val-display { font-size: 58px; font-weight: 900; font-style: italic; letter-spacing: -2px; color: white; text-shadow: 0 0 25px rgba(255,215,0,0.25); }
        .listing-date { position: absolute; top: 12px; right: 20px; font-size: 8px; font-weight: 900; color: var(--gold); letter-spacing: 2px; }

        .level-pill { background: linear-gradient(90deg, var(--gold), var(--gold-dark)); color: black; font-weight: 900; padding: 5px 15px; border-radius: 12px; font-size: 10px; display: inline-block; margin-bottom: 10px; }

        .page { display: none; height: 100%; overflow-y: auto; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 3D Master Coin */
        .coin-portal { display: flex; justify-content: center; margin: 30px 0; perspective: 1000px; }
        .gold-coin {
            width: 260px; height: 260px; border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff9c4 0%, #ffeb3b 15%, #fbc02d 35%, #854d0e 100%);
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 8px 20px rgba(255,255,255,0.7), inset 0 -8px 20px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s ease; border: 5px solid #3d2b07; position: relative;
        }
        .gold-coin:active { transform: scale(0.92) rotateX(10deg); }
        .coin-inner { width: 85%; height: 85%; border-radius: 50%; border: 3px solid #854d0e; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #fbc02d 0%, #f57f17 100%); box-shadow: inset 0 0 30px rgba(0,0,0,0.3); }
        .coin-logo { font-family: 'Cinzel', serif; font-size: 36px; font-weight: 900; color: #3d2b07; letter-spacing: 2px; }

        /* Stats & Progress */
        .stat-group { background: rgba(255,255,255,0.02); border-radius: 20px; padding: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .bar-bg { height: 8px; background: #111; border-radius: 10px; overflow: hidden; margin-top: 10px; border: 1px solid #222; }
        .bar-fill { height: 100%; transition: width 0.3s ease; }
        .xp-color { background: linear-gradient(90deg, #fff, var(--gold)); }
        .energy-color { background: linear-gradient(90deg, var(--emerald), var(--gold)); }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: calc(100% - 32px); max-width: 390px; background: rgba(10,10,10,0.98); border: 1px solid var(--border); border-radius: 30px; padding: 10px; display: flex; box-shadow: 0 -10px 40px rgba(0,0,0,0.5); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #444; font-size: 10px; font-weight: 800; cursor: pointer; padding: 12px 0; border-radius: 20px; transition: 0.3s; }
        .nav-item.active { color: var(--gold); background: rgba(255,215,0,0.05); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 5px; }

        /* Pop Effect */
        .tap-pop { position: absolute; color: white; font-weight: 900; font-size: 32px; pointer-events: none; animation: popUp 0.7s ease-out forwards; z-index: 2000; text-shadow: 0 0 15px var(--gold); }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-130px) scale(1.4); } }

        .btn-gold { background: var(--gold); color: black; border: none; padding: 16px; border-radius: 18px; font-weight: 900; width: 100%; cursor: pointer; letter-spacing: 1px; }
        .toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 12px 25px; border-radius: 25px; font-weight: 900; font-size: 12px; z-index: 5000; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>

    <div class="app-shell">
        <header style="text-align: center;">
            <div class="level-pill" id="lvl-badge">LEVEL 1 EXECUTIVE</div>
            <div class="balance-card">
                <span class="listing-date">LISTING: DEC 2026</span>
                <div class="val-display" id="main-balance">0</div>
                <div style="font-size: 10px; color: var(--gold); font-weight: 800; letter-spacing: 4px; margin-top: 5px; opacity: 0.8;">OMLLA CAPITAL LEDGER</div>
            </div>
        </header>

        <div id="mine-page" class="page active">
            <div class="coin-portal">
                <div class="gold-coin" id="coin-btn">
                    <div class="coin-inner">
                        <i class="fas fa-turtle" style="font-size: 55px; color: #3d2b07; opacity: 0.7;"></i>
                        <div class="coin-text">OMLLA</div>
                    </div>
                </div>
            </div>

            <div class="stat-group">
                <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:900;">
                    <span style="color:#888;">CAPITAL PROGRESS (XP)</span><span id="xp-text">0/1000</span>
                </div>
                <div class="bar-bg"><div class="bar-fill xp-color" id="xp-fill" style="width:0%"></div></div>
            </div>

            <div class="stat-group">
                <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:900;">
                    <span style="color:#888;">RESERVE ENERGY</span><span id="energy-text">1000/1000</span>
                </div>
                <div class="bar-bg"><div class="bar-fill energy-color" id="energy-fill" style="width:100%"></div></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <div class="stat-group text-center"><div id="stat-taps" style="color:var(--gold); font-size:20px; font-weight:900;">0</div><div style="font-size:8px; color:#555; font-weight:800;">SESSION_TAPS</div></div>
                <div class="stat-group text-center"><div id="agent-msg" style="color:var(--emerald); font-size:20px; font-weight:900;">SYNC</div><div style="font-size:8px; color:#555; font-weight:800;">AGENT_NODE</div></div>
            </div>
        </div>

        <div id="wallet-page" class="page">
            <h2 style="font-size:16px; letter-spacing:3px; margin-bottom:20px; color:var(--gold); text-align:center;">ASSET GATEWAY</h2>
            <div class="balance-card" style="padding:40px 20px;">
                <i class="fas fa-vault" style="font-size:55px; color:var(--gold); margin-bottom:25px; display:block;"></i>
                <h3 style="font-size:22px; font-weight:900; margin-bottom:10px;">Link Solana Ledger</h3>
                <p style="font-size:11px; color:#666; margin-bottom:25px; line-height:1.6;">Your earned OMLLA assets will be distributed to this address upon listing in December 2026.</p>
                <input type="text" id="wallet-input" placeholder="Enter Solana Wallet Address" style="width:100%; background:black; border:1px solid var(--border); padding:18px; border-radius:18px; color:white; font-size:11px; margin-bottom:20px; outline:none; text-align:center;">
                <button class="btn-gold" onclick="saveWallet()">AUTHORIZE CONNECTION</button>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('mine', this)"><i class="fas fa-bolt"></i>MINE</div>
            <div class="nav-item" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i>WALLET</div>
        </nav>
    </div>

    <script>
        // 1. Firebase System Fix
        const firebaseConfig = { databaseURL: "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand(); tg.ready();

        const user = tg.initDataUnsafe?.user || { id: "user_dev", first_name: "Executive" };
        const userRef = db.ref('players/' + user.id);

        let state = { points: 0, energy: 1000, xp: 0, taps: 0, multiplier: 1 };
        const xpLevels = [0, 1000, 5000, 15000, 50000, 150000, 500000];

        // 2. UI & Interaction Fixes
        function updateUI() {
            document.getElementById('main-balance').innerText = Math.floor(state.points).toLocaleString();
            document.getElementById('energy-text').innerText = `${state.energy}/1000`;
            document.getElementById('energy-fill').style.width = (state.energy / 10) + '%';
            document.getElementById('stat-taps').innerText = state.taps.toLocaleString();
            
            let lvl = 1; for(let i=0; i<xpLevels.length; i++) { if(state.xp >= xpLevels[i]) lvl = i+1; }
            const nextXp = xpLevels[lvl] || xpLevels[xpLevels.length-1]*2;
            
            document.getElementById('lvl-badge').innerText = `LEVEL ${lvl} EXECUTIVE`;
            document.getElementById('xp-text').innerText = `${state.xp}/${nextXp}`;
            document.getElementById('xp-fill').style.width = (state.xp / nextXp * 100) + '%';
        }

        document.getElementById('coin-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(state.energy < 1) { showToast("RESERVES EMPTY"); return; }
            
            state.points += state.multiplier;
            state.energy -= 1;
            state.xp += 1;
            state.taps += 1;

            const touch = e.touches[0];
            createPop(touch.clientX, touch.clientY);
            
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
            
            // Critical: Save optimization to prevent Firebase lag
            if(state.taps % 15 === 0) save();
        });

        function createPop(x, y) {
            const p = document.createElement('div');
            p.className = 'tap-pop'; p.innerText = `+${state.multiplier}`;
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 650);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function nav(page, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page + '-page').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function save() { userRef.update(state); }

        // Sync with Cloud Database
        userRef.on('value', (snap) => {
            if(snap.val()) { 
                state = {...state, ...snap.val()}; 
                updateUI(); 
            } else { 
                save(); 
            }
        });

        // 3. Energy Regeneration Protocol (3 Units per 2 Seconds)
        setInterval(() => {
            if(state.energy < 1000) {
                state.energy = Math.min(state.energy + 3, 1000);
                updateUI();
            }
        }, 2000);

        setInterval(() => {
            const s = ["YIELD_SCAN", "NODE_LOCKED", "LEDGER_SYNC", "MARKET_LIVE"];
            document.getElementById('agent-msg').innerText = s[Math.floor(Math.random()*s.length)];
        }, 4000);

        function saveWallet() {
            const addr = document.getElementById('wallet-input').value;
            if(addr.length < 32) return showToast("INVALID SIGNATURE");
            userRef.child('wallet').set(addr);
            showToast("LEDGER LINKED");
        }
    </script>
</body>
</html>
