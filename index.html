<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA AI | SYSTEM SEVEREIGN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #00f2ff; --s: #006aff; --bg: #030712; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .dashboard { padding: 40px 20px; background: radial-gradient(circle at top, #111827 0%, var(--bg) 100%); border-bottom: 1px solid #1f2937; }
        .balance-num { font-size: 56px; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .energy-wrap { width: 85%; height: 6px; background: #1f2937; border-radius: 10px; margin: 25px auto; overflow: hidden; }
        .energy-fill { background: var(--p); height: 100%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 15px var(--p); }
        .controls { flex: 1; padding: 30px 20px; display: flex; flex-direction: column; gap: 15px; }
        .btn { background: #111827; border: 1px solid #374151; color: #fff; padding: 20px; border-radius: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); background: var(--s); border-color: var(--p); }
        .ai-status { font-size: 11px; color: var(--p); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .withdraw-btn { background: var(--p); color: #000; border: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="ai-status"><i class="fas fa-microchip"></i> AI Engine: Hyper-Active</div>
    <div class="balance-num" id="bal">0.00</div>
    <div style="opacity: 0.5; font-size: 14px;">ESTIMATED REAL USD</div>
    <div class="energy-wrap"><div class="energy-fill" id="eb"></div></div>
    <div style="font-size: 12px;">SYSTEM ENERGY: <span id="ev">0</span>%</div>
</div>

<div class="controls">
    <button class="btn" onclick="buyEnergy()">Recharge Agent (TON/Stars)</button>
    <button class="btn" onclick="upgrade()">Upgrade AI Intelligence</button>
    <button class="btn withdraw-btn" onclick="cashout()">Execute Payout (Instant)</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    firebase.initializeApp({ databaseURLconst FIREBASE_URL = "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/";
    const db = firebase.database();
    const uid = (tg.initDataUnsafe?.user?.id || "DEV").toString();

    db.ref('players/' + uid).on('value', (s) => {
        const d = s.val() || { balance: 0, energy: 100, lvl: 1 };
        document.getElementById('bal').innerText = (d.balance / 100).toFixed(2);
        document.getElementById('ev').innerText = Math.floor(d.energy);
        document.getElementById('eb').style.width = d.energy + "%";
    });

    function buyEnergy() { tg.showConfirm("Syncing with AI energy grid. Proceed?", (ok) => { if(ok) db.ref('players/'+uid).update({energy: 100}); }); }
    function upgrade() { tg.showAlert("AI is analyzing your account for the next tier."); }
    function cashout() { tg.showAlert("AI AUDIT: Minimum payout $10.00."); }
</script>
</body>
</html>
