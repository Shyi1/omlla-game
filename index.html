<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMLLA | SOVEREIGN CLOUD INTERFACE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #E5C100; --accent: #00F0FF; --bg-deep: #020202;
            --surface: rgba(15, 15, 15, 0.95); --safe-top: env(safe-area-inset-top);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; user-select: none; }
        body { background: var(--bg-deep); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Institutional Header */
        .executive-header { padding: calc(var(--safe-top) + 15px) 20px 10px; background: linear-gradient(to bottom, rgba(229,193,0,0.05), transparent); border-bottom: 1px solid rgba(255,255,255,0.03); }
        .network-bar { display: flex; justify-content: space-between; font-size: 8px; font-weight: 800; letter-spacing: 2px; color: var(--gold); opacity: 0.7; margin-bottom: 15px; }

        /* Ledger Card */
        .ledger-card { background: var(--surface); border: 1px solid rgba(229,193,0,0.2); border-radius: 28px; padding: 25px 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.8); position: relative; }
        .balance-main { font-size: 52px; font-weight: 800; letter-spacing: -2px; font-style: italic; }
        .valuation-sub { font-size: 10px; font-weight: 600; color: var(--accent); margin-top: 4px; letter-spacing: 1px; }

        /* Real-Time News Ticker (Feb 2026 Data) */
        .news-ticker { margin-top: 15px; background: rgba(0,240,255,0.03); border: 1px solid rgba(0,240,255,0.1); border-radius: 12px; padding: 8px 15px; overflow: hidden; white-space: nowrap; position: relative; }
        .news-content { display: inline-block; animation: ticker 25s linear infinite; font-size: 9px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* 3D Sovereign Coin */
        .vault-core { flex: 1; display: flex; align-items: center; justify-content: center; }
        .omlla-sovereign { width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle at 35% 35%, #FFEC8B 0%, #E5C100 45%, #856404 100%); box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 10px 20px rgba(255,255,255,0.5); border: 5px solid #1a1503; position: relative; cursor: pointer; transition: transform 0.08s cubic-bezier(0.2,0,0.2,1); display: flex; align-items: center; justify-content: center; }
        .omlla-sovereign:active { transform: scale(0.94) translateY(4px); }
        .omlla-sovereign::before { content: "O"; font-family: 'Cinzel'; font-size: 85px; color: rgba(61,43,7,0.85); text-shadow: 0 2px 2px rgba(255,255,255,0.2); }

        /* AI Manager & Cloud Status */
        .ai-console { padding: 15px 20px 30px; background: rgba(255,255,255,0.02); border-radius: 30px 30px 0 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .console-meta { display: flex; justify-content: space-between; font-size: 9px; font-weight: 800; color: #555; margin-bottom: 10px; }
        .cloud-active { color: #00F0FF; font-style: italic; font-weight: 900; }
        .status-active { color: var(--gold); display: flex; align-items: center; gap: 5px; }
        .pulse-dot { width: 4px; height: 4px; background: var(--gold); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .liquidity-track { height: 5px; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .liquidity-fill { height: 100%; background: linear-gradient(90deg, var(--gold), var(--accent)); transition: width 0.3s; }
    </style>
</head>
<body>

<header class="executive-header">
    <div class="network-bar">
        <span>OMLLA_NETWORK â€¢ CLOUD_MINTING_ACTIVE</span>
        <span id="sol-price">SOL: $81.54</span>
    </div>
    
    <div class="ledger-card">
        <div style="position:absolute; top:12px; right:20px; font-size:7px; font-weight:900; color:var(--gold); letter-spacing:1px;">Q4 2026 LISTING</div>
        <div class="balance-main" id="bal">0.00</div>
        <div class="valuation-sub">TOTAL ASSET POSITION: $<span id="usd">0.00</span></div>
    </div>

    <div class="news-ticker">
        <div class="news-content" id="ticker-text">
            SOLANA PRICE STABLE AT $81.54... U.S. GENIUS ACT IMPLEMENTATION UNDERWAY... NASDAQ FILES FOR NEW SOLANA ETFS... 
        </div>
    </div>
</header>

<div class="vault-core">
    <div class="omlla-sovereign" id="action"></div>
</div>

<footer class="ai-console">
    <div class="console-meta">
        <div class="status-active"><span class="pulse-dot"></span> <span id="ai-log">CLOUD_MINING_ENABLED</span></div>
        <div class="cloud-active" id="cloud-rate">YIELD: +0.25/SEC</div>
    </div>
    <div class="console-meta">
        <span>RESERVE LIQUIDITY</span>
        <span id="energy-txt">1000/1000</span>
    </div>
    <div class="liquidity-track"><div class="liquidity-fill" id="energy-fill" style="width: 100%;"></div></div>
</footer>

<script>
    const tg = window.Telegram.WebApp;
    // Current Parity: Feb 27, 2026
    const state = { bal: 0, energy: 1000, mcap: 1420000, price: 0.0052, sol: 81.54, cloudRate: 0.25 };

    const GlobalNews = [
        "SOLANA $81.54 SUPPORT CONFIRMED... CLOUD YIELD STABILIZED",
        "U.S. GENIUS ACT AMENDMENTS PROTECT PAYMENT STABLECOINS... BULLISH FOR OMLLA",
        "WISDOMTREE TOKENIZED MONEY MARKET FUND GRANTED SEC EXEMPTION... LIQUIDITY RISING",
        "SOLANA ALPENGLOW UPGRADE SLASHES FINALITY TO 150MS... NETWORK EFFICIENCY PEAKING",
        "FEDERAL RESERVE ELIMINATES REPUTATION RISK IN BANK SUPERVISION... CRYPTO DEBANKING ENDS"
    ];

    const ExecutiveAgent = {
        process: function() {
            // Institutional Market Drift
            const drift = (Math.random() - 0.48) * 0.00012; 
            state.price += drift;
            
            // Cloud Mining Logic (Automatic Passive Accumulation)
            state.bal += state.cloudRate; 
            
            // News Analysis
            if(Math.random() > 0.8) {
                const headline = GlobalNews[Math.floor(Math.random() * GlobalNews.length)];
                document.getElementById('ticker-text').innerText = headline;
                document.getElementById('ai-log').innerText = "MARKET_NEWS_ANALYZED";
            }
            this.update();
        },
        update: function() {
            document.getElementById('bal').innerText = state.bal.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('usd').innerText = (state.bal * state.price).toFixed(2);
            document.getElementById('energy-txt').innerText = state.energy + "/1000";
            document.getElementById('energy-fill').style.width = (state.energy / 10) + "%";
            
            // Parity: Feb 27, 2026 Real SOL price
            const solVar = state.sol + (Math.random() * 0.4);
            document.getElementById('sol-price').innerText = "SOL: $" + solVar.toFixed(2);
        }
    };

    document.getElementById('action').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(state.energy < 1) { tg.HapticFeedback.notificationOccurred('error'); return; }
        state.bal += 1.5; // Manager Boost: 1.5 per tap for quick profit
        state.energy -= 1;
        ExecutiveAgent.update();
        tg.HapticFeedback.impactOccurred('heavy');
    });

    // Cloud Mining & AI Loops
    setInterval(() => ExecutiveAgent.process(), 1000); // 1-second cloud yield pulse
    setInterval(() => { if(state.energy < 1000) state.energy += 5; ExecutiveAgent.update(); }, 2000);

    tg.expand();
    tg.ready();
</script>
</body>
</html>
