<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solana Turtle Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --solana-green: #14F195; --dark-bg: #0a0a0a; }
        body { background: radial-gradient(circle at top, #1a2a1a 0%, #050505 100%); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .score-box { margin-top: 50px; text-align: center; }
        #score { font-size: 60px; font-weight: 900; color: var(--solana-green); text-shadow: 0 0 20px rgba(20, 241, 149, 0.4); }
        .coin-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .coin { width: 250px; height: 250px; background: linear-gradient(145deg, #14F195, #000); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #111; box-shadow: 0 0 50px rgba(20, 241, 149, 0.2); transition: transform 0.05s; }
        .coin:active { transform: scale(0.92); }
        .turtle { font-size: 90px; }
        .c-name { font-weight: 900; font-size: 22px; margin-top: -5px; }
        .footer { margin-bottom: 20px; font-size: 10px; opacity: 0.3; letter-spacing: 2px; }
        .floating-text { position: absolute; color: var(--solana-green); font-weight: bold; font-size: 28px; animation: fly 0.6s forwards; pointer-events: none; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="score-box">
        <div style="font-size: 12px; letter-spacing: 2px;">SOLANA BALANCE</div>
        <div id="score">0</div>
    </div>

    <div class="coin-area">
        <div class="coin" id="tap-btn">
            <div class="turtle">üê¢</div>
            <div class="c-name">SOLANA</div>
        </div>
    </div>

    <div class="footer">SYSTEM BY <span>/YOUS</span></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- ÿ™ŸáŸäÿ¶ÿ© Firebase ---
        const firebaseConfig = {
            databaseURL: "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿπÿØŸÖ ÿ™ŸáŸäÿ¶ÿ© Firebase ŸÖÿ±ÿ™ŸäŸÜ
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        const userId = tg.initDataUnsafe?.user?.id || "guest_" + Math.floor(Math.random() * 1000);
        const userName = tg.initDataUnsafe?.user?.first_name || "Unknown";

        let score = parseInt(localStorage.getItem('sol_score')) || 0;
        const scoreEl = document.getElementById('score');
        scoreEl.innerText = score.toLocaleString();

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜŸÇÿßÿ∑ ŸÖŸÜ ÿßŸÑÿ≥ÿ≠ÿßÿ®ÿ© ŸÅŸàÿ±ÿßŸã ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        db.ref('players/' + userId).once('value', (snapshot) => {
            if (snapshot.exists()) {
                score = snapshot.val().points;
                scoreEl.innerText = score.toLocaleString();
                localStorage.setItem('sol_score', score);
            }
        });

        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑŸÜŸÇÿ±
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            score++;
            scoreEl.innerText = score.toLocaleString();
            localStorage.setItem('sol_score', score);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÜŸÇÿßÿ∑ ÿßŸÑÿπÿßÿ¶ŸÖÿ©
            const touch = e.touches[0];
            const pop = document.createElement('div');
            pop.className = 'floating-text';
            pop.innerText = '+1';
            pop.style.left = touch.clientX + 'px';
            pop.style.top = touch.clientY + 'px';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 600);

            // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä ÿßŸÑÿ≥ÿ≠ÿßÿ®ÿ© (ŸÉŸÑ 5 ŸÜŸÇÿ±ÿßÿ™ ŸÑÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿ∂ÿ∫ÿ∑)
            if (score % 5 === 0) {
                db.ref('players/' + userId).set({
                    name: userName,
                    points: score,
                    last_update: new Date().toISOString()
                }).catch(err => console.error("Firebase Error:", err));
            }
        });
    </script>
</body>
</html>
