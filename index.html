<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMLLA CAPITAL ‚Ä¢ PRESTIGE MAX</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #FFD700; --gold-glow: rgba(255, 215, 0, 0.4); --bg: #050505; --emerald: #14F195; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; min-height: 100vh; background-image: radial-gradient(circle at 50% 10%, #1a3a1a 0%, #050505 80%); overflow-x: hidden; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 420px; padding: 20px 16px 100px; position: relative; }
        .logo-glow { width: 70px; height: 70px; background: linear-gradient(135deg, var(--gold), #b8860b); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-family: 'Syncopate'; font-size: 28px; color: black; box-shadow: 0 0 25px var(--gold-glow); border: 3px solid #332811; margin: 0 auto 15px; }
        .stat-card { background: rgba(20,20,20,0.8); border: 1px solid rgba(255,215,0,0.15); border-radius: 30px; padding: 25px; margin-bottom: 20px; backdrop-filter: blur(10px); text-align: center; }
        .bal-val { font-family: 'Syncopate'; font-size: 36px; font-weight: 700; text-shadow: 0 0 15px var(--gold-glow); }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tap-core { width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, #222, #000); border: 8px solid #332811; cursor: pointer; margin: 20px auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); transition: 0.1s; }
        .tap-core:active { transform: scale(0.92); }
        .tap-core i { font-size: 60px; color: var(--gold); }
        .mission-card { background: #0f0f0f; border-radius: 20px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .btn-action { background: linear-gradient(90deg, var(--gold), #b8860b); color: black; border: none; padding: 12px 18px; border-radius: 12px; font-weight: 900; font-size: 11px; cursor: pointer; }
        .nav-menu { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(10,10,10,0.95); border: 1px solid rgba(255,215,0,0.15); border-radius: 25px; padding: 12px; display: flex; justify-content: space-around; backdrop-filter: blur(15px); z-index: 1000; }
        .nav-link { color: #555; font-size: 10px; font-weight: 800; cursor: pointer; text-align: center; }
        .nav-link.active { color: var(--gold); }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; align-items:center; justify-content:center; padding:20px; }
        .modal.active { display: flex; }
        .modal-content { background:#0a0a0a; border:2px solid var(--gold); border-radius:30px; padding:25px; width:100%; max-width:360px; text-align:center; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; border: 1px solid #222; color: white; margin-bottom: 15px; outline: none; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div style="text-align:center;"><div class="logo-glow">O</div></div>
    
    <div class="stat-card">
        <p style="font-size:10px; color:#888; letter-spacing:2px; margin-bottom:5px;">OMLLA PORTFOLIO</p>
        <div class="bal-val" id="bal-txt">0</div>
        <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:10px; color:var(--emerald);">
            <span>PROFIT/HR: +5.5K</span>
            <span id="live-sol">SOL: $145.20</span>
        </div>
    </div>

    <div id="page-mine" class="page active">
        <div class="tap-core" id="tap-trigger"><i class="fas fa-bolt"></i></div>
        <div style="text-align:center; margin-top:20px;">
            <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:8px;">
                <span>ENERGY SUPPLY</span><span id="energy-txt">1000/1000</span>
            </div>
            <div style="width:100%; height:8px; background:#111; border-radius:10px; overflow:hidden;">
                <div id="energy-bar" style="width:100%; height:100%; background:var(--gold); transition:0.3s;"></div>
            </div>
        </div>
    </div>

    <div id="page-earn" class="page">
        <h3 style="color:var(--gold); margin-bottom:15px; font-family:'Syncopate'; font-size:12px;">MONEY MAKER</h3>
        <div class="mission-card">
            <div><b>Adsterra Stream</b><br><small>+2,500 O$ ‚Ä¢ Watch Ad</small></div>
            <button class="btn-action" onclick="earnAd()">WATCH</button>
        </div>
        <div class="mission-card">
            <div><b>Monlix Offerwall</b><br><small>+500,000 O$ ‚Ä¢ High Pay</small></div>
            <button class="btn-action" onclick="earnMonlix()">OPEN</button>
        </div>
        <div class="mission-card">
            <div><b>Daily Reward</b><br><small>+1,000 O$ ‚Ä¢ Every 24h</small></div>
            <button class="btn-action" onclick="dailyBonus()">CLAIM</button>
        </div>
    </div>

    <div id="page-wallet" class="page">
        <h3 style="color:var(--gold); margin-bottom:15px; font-family:'Syncopate'; font-size:12px;">WITHDRAWAL</h3>
        <div style="background:#0c0c0c; padding:20px; border-radius:20px; border:1px dashed #333;">
            <input type="text" id="w-addr" placeholder="Solana Address">
            <input type="number" id="w-amt" placeholder="Amount (Min 500k)">
            <button class="btn-action" style="width:100%; padding:15px;" onclick="requestPayout()">CONFIRM PAYOUT</button>
        </div>
    </div>

    <nav class="nav-menu">
        <div class="nav-link active" onclick="nav('mine', this)"><i class="fas fa-hammer"></i>MINE</div>
        <div class="nav-link" onclick="nav('earn', this)"><i class="fas fa-play-circle"></i>EARN</div>
        <div class="nav-link" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i>WALLET</div>
    </nav>
</div>

<script>
    const FIREBASE_URL = "https://omllagame-default-rtdb.europe-west1.firebasedatabase.app/";
    const ADSTERRA_LINK = "ÿ∂ÿπ_ÿ±ÿßÿ®ÿ∑_ÿßÿØÿ≥ÿ™Ÿäÿ±ÿß_ŸáŸÜÿß";
    const MONLIX_LINK = "ÿ∂ÿπ_ÿ±ÿßÿ®ÿ∑_ŸÖŸàŸÜŸÑŸäŸÉÿ≥_ŸáŸÜÿß";

    const tg = window.Telegram.WebApp;
    tg.expand();
    firebase.initializeApp({ databaseURL: FIREBASE_URL });
    const db = firebase.database();
    const user = tg.initDataUnsafe?.user || { id: "DEV_MODE" };
    const userRef = db.ref('players/' + user.id);

    let state = { points: 0, energy: 1000, lastDaily: 0 };

    userRef.on('value', snap => {
        const data = snap.val();
        if (data) {
            state = {...state, ...data};
            document.getElementById('bal-txt').innerText = Math.floor(state.points).toLocaleString();
            document.getElementById('energy-txt').innerText = `${state.energy}/1000`;
            document.getElementById('energy-bar').style.width = (state.energy/10) + '%';
        } else { userRef.set({ points: 0, energy: 1000, lastDaily: 0 }); }
    });

    document.getElementById('tap-trigger').onclick = () => {
        if (state.energy > 0) {
            state.points += 2; state.energy--;
            userRef.update({ points: state.points, energy: state.energy });
            tg.HapticFeedback.impactOccurred('medium');
        }
    };

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function earnAd() {
        tg.openLink(ADSTERRA_LINK);
        tg.showConfirm("Finished watching? Get 2,500 O$", (ok) => {
            if(ok) { userRef.child('points').transaction(p => (p || 0) + 2500); }
        });
    }

    function earnMonlix() {
        // ÿ™ŸÖÿ±Ÿäÿ± ÿßŸÑŸÄ userId ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ ŸÑŸÖŸàŸÜŸÑŸäŸÉÿ≥ ŸÑŸÑÿ™ÿ™ÿ®ÿπ
        const finalMonlix = MONLIX_LINK + "?userId=" + user.id;
        tg.openLink(finalMonlix);
    }

    function dailyBonus() {
        const now = Date.now();
        if (now - state.lastDaily > 86400000) {
            userRef.update({ points: state.points + 1000, lastDaily: now });
            tg.showAlert("‚úÖ +1,000 O$ Claimed!");
        } else { tg.showAlert("‚è≥ Come back tomorrow!"); }
    }

    function requestPayout() {
        const addr = document.getElementById('w-addr').value;
        const amt = document.getElementById('w-amt').value;
        if (state.points < 500000 || amt < 500000) { tg.showAlert("Min 500,000 O$ required."); return; }
        db.ref('withdrawals/pending').push({ userId: user.id, address: addr, amount: amt, status: 'pending' });
        userRef.update({ points: state.points - amt });
        tg.showAlert("üöÄ Request Sent! Payout in 24-48h.");
    }

    setInterval(() => {
        if (state.energy < 1000) { state.energy++; userRef.child('energy').set(state.energy); }
    }, 4000);

    setInterval(() => {
        const price = (140 + Math.random() * 10).toFixed(2);
        document.getElementById('live-sol').innerText = `SOL: $${price}`;
    }, 5000);
</script>
</body>
</html>
